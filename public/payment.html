<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        .container1 {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            margin-bottom: 20px;
        }
        .nextbutton {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="headerPlaceholder"></div>

<div class="container1">
    <h1>Matrimony Payment</h1>
    <div class="qr-code">
        <img src="./img/matrimony/Matrimony.jpeg" alt="Dummy QR Code" style="width: 200px;"/>
    </div>
    <button class="nextbutton" id="paymentDoneBtn" disabled>Pay ₹2000</button>
    <div id="billContainer" style="display: none; margin-top: 20px;">
        <h2>Payment Bill</h2>
        <p>Amount: ₹2000</p>
        <button class="nextbutton" id="viewBillBtn">Next</button>
    </div>
</div>
<script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>
<script>
    // Simulate scanning QR code and making payment
    setTimeout(() => {
        document.getElementById('paymentDoneBtn').disabled = false;
    }, 5000); // Assume it takes 5 seconds to make the payment

    document.getElementById('paymentDoneBtn').addEventListener('click', function() {
        alert('Payment Done');
        document.getElementById('billContainer').style.display = 'block';
    });

    document.getElementById('viewBillBtn').addEventListener('click', function() {
        window.location.href = 'male.html';
    });
</script>

</body>
</html>
