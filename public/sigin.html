<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/sigin.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!-- Sign in Form -->
            <form action="#" class="sign-in-form" id="loginForm">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
              <input type="submit" value="Login" class="btn solid" />
            </form>
            <p id="loginMessage"></p>
            
        
            <!-- Sign up Form -->
            <form action="#" class="sign-up-form" id="signupForm">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-firstname" placeholder="First Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-lastname" placeholder="Last Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                </div>
                <input type="submit" class="btn" value="Sign up" />
            </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hi There!</h3>
            <p>
              Enter your personal details to open an account with us
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="Images/images/siginlog.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back!</h3>
            <p>
              To keep connected with us please login with your personal details
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="Images/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Forgot Password</h2>
        <form action="#" id="forgotPasswordForm">
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgot-email" placeholder="Enter your email" required />
          </div>
          <input type="submit" value="Reset Password" class="btn solid" />
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/app1.js"></script>
  </body>
</html>
