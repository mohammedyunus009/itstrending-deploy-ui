<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .results {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

      /* CSS for profile items */
.category-item {
    display: flex;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.category-item img {
    width: 100px; /* Adjust as needed */
    height: 100px; /* Adjust as needed */
    border-radius: 50%;
    object-fit: cover;
    margin-right: 20px;
}

.category-details {
    flex: 1;
}

.category-details p {
    margin: 5px 0;
}

.category-details .description {
    font-weight: bold;
}

.category-details .gender {
    color: #666;
}

.category-details .profile_id {
    font-size: 14px;
    color: #888;
}

.category-details .bio {
    font-style: italic;
    color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Search</h1>
        <form id="searchForm">
            <label for="gender">Search by Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="profileId">Search by Profile ID:</label>
            <input type="text" id="profileId" name="profileId" placeholder="Enter Profile ID">
            <button type="submit">Search</button>
        </form>
        <div id="profileResults" class="results"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const profileId = document.getElementById('profileId').value.trim();
            const apiUrl = 'http://35.233.133.10:5001/api/v1/profiles/search_multiple';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ gender: gender, profile_id: profileId })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('API Response:', data); // Log the response to the console for debugging

                if (data && data.status === 'success' && data.data && data.data.profile && data.data.profile.length > 0) {
                    displayProfiles(data.data.profile);
                } else {
                    displayNoProfilesMessage();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                displayNoProfilesMessage();
            }
        });

        function displayProfiles(profiles) {
            const resultsContainer = document.getElementById('profileResults');
            resultsContainer.innerHTML = '';

            profiles.forEach(profile => {
                const profileElement = document.createElement('div');
                profileElement.classList.add('category-item');
                
                // Assuming profile.images is a comma-separated string of image URLs
                const imageUrls = profile.images.split(',');
                const imageUrl = imageUrls.length > 0 ? imageUrls[0] : 'default-image.jpg';

                profileElement.innerHTML = `
                    <a href="#">
                        <img src="${imageUrl}" alt="Profile Image">
                    </a>
                    <div class="category-details">
                        <p class="description">Description: ${profile.description}</p>
                        <p class="gender">Gender: ${profile.gender}</p>
                        <p class="profile_id">Profile ID: ${profile.profile_id}</p>
                        <p class="bio">Bio: ${profile.bio}</p>
                    </div>
                `;
                resultsContainer.appendChild(profileElement);
            });
        }

        function displayNoProfilesMessage() {
            const resultsContainer = document.getElementById('profileResults');
            resultsContainer.innerHTML = '<p>No profiles found.</p>';
        }
    </script>
</body>
</html>
