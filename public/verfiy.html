<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="css/matrimony/verfiy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="headerPlaceholder"></div>

    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title"> Personal details</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>

    <div class="user-details">
        <div class="user-icon small">
            <i class="fa-solid fa-check"></i>
        </div>
    </div>

    <!-- <div class="container1"> -->
        <h2>Personal details</h2>
        <form id="mobileForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="phoneNumber">Phone number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="nativeLanguage">Native language</label>
                <input type="text" id="nativeLanguage" name="nativeLanguage">
            </div>
            <div class="form-group">
                <label for="residenceLanguage">Residence language</label>
                <input type="text" id="residenceLanguage" name="residenceLanguage">
            </div>
        </form>
        <input type="button" value="Next" onclick="validateForm();" id="nextButton">

    <!-- </div> -->

    <script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>
    <script>
        function goBack() {
            window.history.back();
        }

        function validateForm() {
            var phone = document.getElementById('phoneNumber').value;
            var nativeLanguage = document.getElementById('nativeLanguage').value;
            var residenceLanguage = document.getElementById('residenceLanguage').value;

          
            if (!phone) {
                alert("Please enter your phone number.");
                return false;
            }

            // Set cookies with the entered values
            document.cookie = `field6=${encodeURIComponent(phone)};`;
            document.cookie = `field7=${encodeURIComponent(nativeLanguage)};`;
            document.cookie = `field8=${encodeURIComponent(residenceLanguage)};`;

            // Redirect to the next page if all fields are filled
            window.location.href = 'profile2.html'; // Replace with the actual URL of the next page
            return false; // Prevent form submission to stay on the same page
        }
    </script>
</body>
</html>
