<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="css/matrimony/verfiy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PQLTG22ZFC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

</script>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title"> Personal details</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>

    <div class="user-details">
        <div class="user-icon small">
            <i class="fa-solid fa-check"></i>
        </div>
    </div>

    <h2>Personal details</h2>
    <form id="mobileForm">
        <div class="form-group">
            <label for="phoneNumber">Phone number :<span class="required">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="nativeLanguage">Native language :</label>
            <input list="nativeLanguages" id="nativeLanguage" name="nativeLanguage">
            <datalist id="nativeLanguages">
                <option value="Assamese">
                <option value="Bengali">
                <option value="Gujarati">
                <option value="Kannada">
                <option value="Kashmiri">
                <option value="Konkani">
                <option value="Malayalam">
                <option value="Marathi">
                <option value="Nepali">
                <option value="Odia">
                <option value="Punjabi">
                <option value="Sanskrit">
                <option value="Tamil">
                <option value="Telugu">
                <option value="Urdu">
                <option value="Arabic">
            </datalist>
        </div>
        <div class="form-group">
            <label for="residenceLanguage">Residence language :</label>
            <input list="residenceLanguages" id="residenceLanguage" name="residenceLanguage">
            <datalist id="residenceLanguages">
                <option value="Assamese">
                <option value="Bengali">
                <option value="Gujarati">
                <option value="Kannada">
                <option value="Kashmiri">
                <option value="Konkani">
                <option value="Malayalam">
                <option value="Marathi">
                <option value="Nepali">
                <option value="Odia">
                <option value="Punjabi">
                <option value="Sanskrit">
                <option value="Tamil">
                <option value="Telugu">
                <option value="Urdu">
                <option value="Arabic">
            </datalist>
        </div>
        <input type="button" value="Next" onclick="validateForm();" id="nextButton">
    </form>

    <script>
        function goBack() {
            window.history.back();
        }

        function setCookie(name, value, expires) {
            document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
        }

        function validateForm() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            var nativeLanguage = document.getElementById("nativeLanguage").value;
            var residenceLanguage = document.getElementById("residenceLanguage").value;

            if (phoneNumber.trim() === "" || nativeLanguage.trim() === "" || residenceLanguage.trim() === "") {
                alert("Please fill in all required fields.");
                return false;
            }

            setCookie("field6", phoneNumber, new Date(new Date().getTime() + 24*60*60*1000));
            setCookie("field7", nativeLanguage, new Date(new Date().getTime() + 24*60*60*1000));
            setCookie("field8", residenceLanguage, new Date(new Date().getTime() + 24*60*60*1000));

            // Redirect to the next page
            window.location.href = "upload_images.html";
            return true;
        }

        document.getElementById("nextButton").addEventListener("click", validateForm);
    </script>
</body>
</html>
