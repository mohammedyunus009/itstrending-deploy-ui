<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="css/matrimony/verfiy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PQLTG22ZFC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-PQLTG22ZFC');
    </script>
</head>
<body onload="checkLogin()">
    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title"> Personal details</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>

    <div class="user-details">
        <div class="user-icon small">
            <i class="fa-solid fa-check"></i>
        </div>
    </div>

    <h2>Personal details</h2>
    <form id="mobileForm">
        <div class="form-group">
            <label for="phoneNumber">Phone number :<span class="required">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{10}" title="Please enter a valid 10-digit phone number" required>
        </div>
        
        <div class="form-group">
            <label for="nativeLanguage">Native State Language:</label>
            <input list="nativeLanguages" id="nativeLanguage" name="nativeLanguage" required>
            <datalist id="nativeLanguages">
                <option value="Assamese">
                <option value="Bengali">
                <option value="Gujarati">
                <option value="Kannada">
                <option value="Kashmiri">
                <option value="Konkani">
                <option value="Malayalam">
                <option value="Marathi">
                <option value="Nepali">
                <option value="Odia">
                <option value="Punjabi">
                <option value="Sanskrit">
                <option value="Tamil">
                <option value="Telugu">
                <option value="Urdu">
                <option value="Arabic">
            </datalist>
        </div>
    
        <div class="form-group">
            <label for="residenceLanguage">Residence State Language:</label>
            <input list="residenceLanguages" id="residenceLanguage" name="residenceLanguage" required>
            <datalist id="residenceLanguages">
                <option value="Assamese">
                <option value="Bengali">
                <option value="Gujarati">
                <option value="Kannada">
                <option value="Kashmiri">
                <option value="Konkani">
                <option value="Malayalam">
                <option value="Marathi">
                <option value="Nepali">
                <option value="Odia">
                <option value="Punjabi">
                <option value="Sanskrit">
                <option value="Tamil">
                <option value="Telugu">
                <option value="Urdu">
                <option value="Arabic">
            </datalist>
        </div>
        <br>
        <br>
        <input type="button" value="Next" onclick="validateForm();" id="nextButton">
    </form>

    <script>
        function goBack() {
            window.history.back();
        }

        function setCookie(name, value, expires) {
            document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
        }

        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name === cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function validateForm() {
            var phoneNumber = document.getElementById("phoneNumber").value;
            var nativeLanguage = document.getElementById("nativeLanguage").value;
            var residenceLanguage = document.getElementById("residenceLanguage").value;

            if (phoneNumber.trim() === "" || phoneNumber.length !== 10) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            setCookie("field33", phoneNumber, new Date(new Date().getTime() + 24*60*60*1000));
            setCookie("field11", nativeLanguage, new Date(new Date().getTime() + 24*60*60*1000));
            setCookie("field13", residenceLanguage, new Date(new Date().getTime() + 24*60*60*1000));

            // Redirect to the next page
            window.location.href = "upload_images.html";
            return true;
        }

        function checkLogin() {
            let token = getCookie('token');
            if (!token) {
                // alert("User not logged in. Please login.");
                window.location.href = 'login.html';
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
            // Handle input change events
            function handleInputChange(event) {
                const input = event.target;
                const datalist = document.querySelector(`#${input.getAttribute('list')}`);
                const options = Array.from(datalist.options).map(option => option.value.toLowerCase());

                input.addEventListener('change', function() {
                    const value = input.value.trim().toLowerCase();
                    if (options.includes(value)) {
                        // If the value matches a datalist option, clear the input value
                        input.value = '';
                    }
                });
            }

            // Apply to both input fields
            handleInputChange({target: document.getElementById('nativeLanguage')});
            handleInputChange({target: document.getElementById('residenceLanguage')});
        });
    </script>
</body>
</html>
