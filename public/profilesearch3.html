<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Profiles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            margin-top: 20px;
            background-color: white;
            border: 1px solid skyblue;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .profile-buttons button.active {
            background-color: skyblue;
            color: white;
        }

        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-card {
            width: calc(25% - 20px);
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            text-align: center;
            overflow: hidden;
            max-height: 400px;
            cursor: pointer;
            position: relative;
        }

        .profile-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 5%;
        }

        .profile-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="headerPlaceholder"></div>
    <div class="container">
        <div class="profile-buttons">
            <button id="maleButton">Male Profiles</button>
            <button id="femaleButton">Female Profiles</button>
        </div>
        <div class="profile-grid" id="profileContainer"></div>
    </div>
    <script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>
    <script>
        let selectedGender = '';

        document.addEventListener('DOMContentLoaded', () => {
            // Attach event listeners to male and female buttons
            document.getElementById('maleButton').addEventListener('click', () => {
                setSelectedGender('male');
            });

            document.getElementById('femaleButton').addEventListener('click', () => {
                setSelectedGender('female');
            });

            // Check if gender is already selected from previous state
            const urlParams = new URLSearchParams(window.location.search);
            const genderFromUrl = urlParams.get('gender');
            if (genderFromUrl) {
                setSelectedGender(genderFromUrl);
            }
        });

        function setSelectedGender(gender) {
            selectedGender = gender;
            // Update button styling
            document.querySelectorAll('.profile-buttons button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`${gender}Button`).classList.add('active');
            applyFilters();
        }

        function getTokenFromCookies() {
            const name = 'token=';
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return '';
        }

        const authToken = getTokenFromCookies();
        console.log("Auth Token:", authToken); // Log the auth token to ensure it's being retrieved

        function applyFilters() {
            if (!selectedGender) return;
            const requestData = {
                gender: selectedGender
            };

            console.log("Request Data:", requestData);

            fetch('http://35.233.133.10:5001/api/v1/profiles/search_multiple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': authToken
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log("Response Status:", response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("API Response Data:", data);
                sessionStorage.setItem('profileData', JSON.stringify(data.data));
                displayProfiles(data.data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function displayProfiles(profiles) {
            const container = document.getElementById('profileContainer');
            container.innerHTML = '';
            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.dataset.profileId = profile.profile_id;
                const imagesArray = profile.images ? profile.images.split(',') : [];
                const firstImage = imagesArray.length > 0 ? imagesArray[0].replace(/[{}"]/g, '').trim() : '';
                card.innerHTML = `
                    <img src="${firstImage}" alt="Profile Image">
                    <h2>${profile.description}</h2>
                    <p class="gender"><span>Gender:</span> ${profile.gender}</p>
                    <p class="bio">${profile.bio}</p>
                `;
                container.appendChild(card);
            });
            document.querySelectorAll('.profile-card').forEach(card => {
                card.addEventListener('click', () => {
                    const profileId = card.dataset.profileId;
                    window.location.href = `profile-details.html?profile_id=${profileId}`;
                });
            });
        }

        const data = JSON.parse(sessionStorage.getItem('profileData'));
        if (data && data.profile) {
            if (data.profile.length > 0) {
                displayProfiles(data.profile);
            } else {
                document.getElementById('profileContainer').innerHTML = '<p>No profiles found.</p>';
            }
        } else {
            document.getElementById('profileContainer').innerHTML = '<p>No profiles found.</p>';
        }
    </script>
</body>
</html>
