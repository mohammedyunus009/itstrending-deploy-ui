<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/icon.png" type="image/x-icon">

  <title>SIGNIN</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-size: 16px;
      background-image: url('img/Screenshot from 2024-10-03 16-21-55.png'); /* Add your background image here */
      background-size: cover; /* Ensure the background covers the entire body */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background from repeating */
      display: flex;
      justify-content: center;
      align-items: center; /* Center vertically */
    }

    .container1 {
      width: 100%;
      max-width: 400px;
      margin: 20px; /* Add some margin for mobile view */
      padding: 20px;
      border: 1px solid #ccc; /* Border */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for the container */
    }

    .login-form1 {
      display: flex;
      flex-direction: column;
    }

    .form-heading {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #login {
      background-color: #007bff; /* Change this to your preferred color */
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 4px; /* Rounded corners */
      padding: 10px 20px; /* Adjust padding as needed */
      font-size: 20px; /* Font size */
      cursor: pointer; /* Pointer cursor on hover */
      display: block; /* Ensures the button is a block-level element */
      margin: 0 auto; /* Center the button horizontally */
      text-align: center;
      margin-top: 20px;
    }

    #login:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    .form-links {
      margin-top: 20px;
      text-align: center;
    }

    .form-links a {
      display: block;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      margin: 5px 0;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    .popup-header h2 {
      margin: 0;
    }

    .popup-footer {
      margin-top: 20px;
    }

    .popup-footer button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-footer button:hover {
      background: #218838;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .message-container {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      display: none; /* Hide by default */
    }

    .message-container.success {
      background-color: #4CAF50; /* Green */
      color: #fff;
    }

    .message-container.error {
      background-color: #f44336; /* Red */
      color: #fff;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 1000;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Additional media query for mobile view */
    @media (max-width: 480px) {
      .container1 {
        max-width: 90%; /* Use a larger percentage for mobile devices */
        margin: 10px; /* Reduce margin for small screens */
      }
    }
  </style>
</head>
<body>

  <div class="container1">
    <!-- Message container -->
    <div id="messageContainer" class="message-container"></div>
    
    <!-- Loading animation -->
    <div id="loadingContainer" class="loading-container" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <form action="#" class="login-form1" id="loginForm1">
        <h2 class="form-heading">Login</h2>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" id="login">Login</button>
        <div class="form-links">
            <a href="signup.html" id="create-account">Create Account</a>
            <a href="forgotpssword.html" id="forgot-password">Forgot Password?</a>
        </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
