<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Corner</title>
    <link rel="stylesheet" href="/public/css/Query-Corner.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Query Corner</h1>
            <div class="user-icon">
                <img src="/public/image/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg" alt="User Icon" id="user-icon">
                <p id="current-user"></p>
            </div>
        </div>
    </header>    
    <div class="container main-content">
        <div id="home-section">
            <h2>Questions</h2>
            <div class="button-row">
                <button id="all-questions-button">All Questions</button>
                <button id="unanswered-questions-button">Unanswered Questions</button>
                <button id="ask-question-button">Ask a Question</button>
            </div>
            <input type="text" id="search-bar" placeholder="Search questions...">
            <div id="questions-container"></div>

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Query Corner</h1>
        <div id="home-section">
            <h2>Questions</h2>
            <div id="questions-container"></div>
            <button id="ask-question-button">Ask a Question</button>

        </div>
        <div id="ask-question-section" style="display: none;">
            <h2>Ask a Question</h2>
            <form id="question-form">
                <input type="text" id="question-title" placeholder="Question title" required>
                <div id="question-body-editor"></div>
                <button type="submit">Submit Question</button>
            </form>
        </div>
        <div id="answers-section" style="display: none;">
            <h2>Question Details</h2>
            <div id="question-detail"></div>
            <h3>Answers</h3>
            <div id="answers-container"></div>

            <div id="answer-body-editor"></div>
            <button id="submit-answer">Submit Answer</button>
            <button id="back-to-questions">Back to Questions</button>
        </div>
        <div id="user-section" style="display: none;">

            <form id="answer-form">
                <textarea id="answer-body" placeholder="Your answer" required></textarea>
                <button type="submit">Submit Answer</button>
            </form>
            <button id="back-to-questions">Back to Questions</button>
        </div>
        <div id="user-section">

            <h2>User Registration</h2>
            <form id="user-form">
                <input type="text" id="username" placeholder="Enter username" required>
                <button type="submit">Register</button>
            </form>

        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Query Corner. All rights reserved.</p>
        </div>
    </footer>

            <p id="current-user"></p>
        </div>
    </div>
    <!-- Quill JS -->

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/public/js/Query-Corner.js"></script>
</body>
</html>
