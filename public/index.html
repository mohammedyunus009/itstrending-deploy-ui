<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Blog</title>
    <link rel="stylesheet" href="css/blog2.css">
</head>
<body>
    <header>
        <h1>My Modern Blog</h1>
    </header>
    <main id="content">
        <div class="container">
            <aside id="sidebar">
                <div class="widget">
                    <h2>Categories</h2>
                    <select id="categories">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="widget">
                    <h2>Search</h2>
                    <input type="text" id="search" placeholder="Search posts...">
                </div>
            </aside>
            <section id="posts">
                <!-- Blog posts will be dynamically inserted here -->
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Modern Blog</p>
    </footer>
    <script src="js/blog2.js"></script>
</body>
</html>
