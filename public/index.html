  function getCookie(name) {
    let nameEQ = name + "=";
    let decodedCookies = decodeURIComponent(document.cookie); // To handle special characters in cookies
    let ca = decodedCookies.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(nameEQ) === 0) {
            return c.substring(nameEQ.length, c.length);
        }
    }
    return null;
}

function isDirectAccess() {

};

<script>
  // Function to get a specific cookie by name
  function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Function to set a cookie with a given name, value, and expiration date
  function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Set expiration date
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
  }

  // Function to clear a specific cookie by name
  function clearCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
  }

  // Check if the user is logged in by checking for 'email' and 'token' cookies
  function checkLoginStatus() {
      const email = getCookie('email');
      const token = getCookie('token');

      // If both 'email' and 'token' exist, the user is logged in
      if (email && token) {
          showLogoutPopup();  // Show the logout popup
      }
  }

  // Function to show the logout confirmation popup
  function showLogoutPopup() {
      // Create the popup container
      const popup = document.createElement('div');
      popup.className = 'popup-container';

      // Create the message and buttons
      popup.innerHTML = `
          <div class="popup-content">
              <h3>You are already logged in!</h3>
              <p>Do you want to log out?</p>
              <button id="logoutBtn" class="popup-btn">Logout</button>
              <button id="cancelBtn" class="popup-btn">Cancel</button>
          </div>
      `;

      // Append the popup to the body
      document.body.appendChild(popup);

      // Handle the Logout button click
      document.getElementById('logoutBtn').addEventListener('click', function() {
          clearCookie('email');  // Clear 'email' cookie
          clearCookie('token');  // Clear 'token' cookie
          alert('You have been logged out.');
          location.reload();  // Reload the page
      });

      // Handle the Cancel button click
      document.getElementById('cancelBtn').addEventListener('click', function() {
          // Close the popup without logging out
          document.body.removeChild(popup);
      });
  }

  // Function to show the token expired popup
  function showTokenExpiredPopup() {
      // Create the popup container
      const popup = document.createElement('div');
      popup.className = 'popup-container';

      // Create the message and button
      popup.innerHTML = `
          <div class="popup-content">
              <h3>Token Expired!</h3>
              <p>Your session has expired. Please log in again.</p>
              <button id="loginAgainBtn" class="popup-btn">Login Again</button>
          </div>
      `;

      // Append the popup to the body
      document.body.appendChild(popup);

      // Handle the Login Again button click
      document.getElementById('loginAgainBtn').addEventListener('click', function() {
          window.location.href = 'index.html';  // Redirect to the login page
      });
  }

  // Listen to console logs and detect 401 error in the response
  const originalConsoleLog = console.log;
  console.log = function(message) {
      // Check if the message contains a 401 Unauthorized error
      if (message && message.includes('401')) {
          showTokenExpiredPopup();  // Show token expired popup when 401 error is detected
      }
      originalConsoleLog.apply(console, arguments);  // Call the original console.log function
  };

  // Call the function to check login status when the page loads
  window.onload = checkLoginStatus;

  // Example of making an API request and catching the 401 error in console
  function exampleApiRequest() {
      const token = getCookie('token');
      if (!token) {
          return;
      }

      const myHeaders = new Headers();
      myHeaders.append("Authorization", `${token}`);

      // Simulate an API request
      fetch("https://api.example.com/data", {
          method: 'GET',
          headers: myHeaders
      })
      .then((response) => response.json())
      .then((data) => {
          // Handle data
          console.log(data);
      })
      .catch((error) => {
          // Handle error and log to console (simulate 401 error if token expired)
          console.error('API error:', error);
          console.log('401 Unauthorized error');
      });
  }
</script>
