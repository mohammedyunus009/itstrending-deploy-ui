    <script>
      function toggleContactFields() {
        const selectElement = document.getElementById('how-i-know');
        const contactFields = document.getElementById('contact-fields');
        const signupButton = document.getElementById('signup');
        const selectedValue = selectElement.value;
    
        // Define options for which the contact fields should be hidden
        const optionsToHide = [
          'I am from TLI Family / Samparkk',
          'I am from his deeni circle',
          'I am his relative / acquaintances',
          'I do not know brother Khurshid Imam'
        ];
    
        if (optionsToHide.includes(selectedValue)) {
          // Hide the contact fields and reset their values
          contactFields.style.display = 'none';
          document.getElementById('contact_name').value = '';
          document.getElementById('contact_phone').value = '';
    
          // Hide the signup button if the last option is selected
          if (selectedValue === 'I do not know brother Khurshid Imam') {
            signupButton.style.display = 'none';
          } else {
            // Ensure the signup button is visible for other options
            signupButton.style.display = 'block';
          }
        } else if (selectedValue === 'I know him through a common friend') {
          // Show the contact fields and make sure the signup button is visible
          contactFields.style.display = 'block';
          signupButton.style.display = 'block';
        }
      }
    
      function storeData(event) {
        const howIKnow = document.getElementById('how-i-know').value;
    
        // Prevent form submission if the selected value is 'I do not know brother Khurshid Imam'
        if (howIKnow === 'I do not know brother Khurshid Imam') {
          event.preventDefault();
          alert('Please select an option that allows you to provide additional information.');
          return;
        }
    
        const contactName = document.getElementById('contact_name').value;
        const contactPhone = document.getElementById('contact_phone').value;
    
        // Store values in cookies
        document.cookie = `field30=${encodeURIComponent(howIKnow)}; path=/`;
        document.cookie = `field31=${encodeURIComponent(contactName)}; path=/`;
        document.cookie = `field32=${encodeURIComponent(contactPhone)}; path=/`;
    
        // Optionally show a success message or alert
        // alert('Data has been stored in cookies.');
      }
    
      document.getElementById('signupForm1').addEventListener('submit', storeData);
      document.getElementById('signup-password').addEventListener('input', validatePassword);

function validatePassword() {
    const password = document.getElementById('signup-password').value;
    
    // Regular expressions to check password conditions
    const lengthRegex = /.{8,}/;
    const uppercaseRegex = /[A-Z]/;
    const lowercaseRegex = /[a-z]/;
    const numberRegex = /[0-9]/;
    const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
    
    // Check if password meets each condition and update the corresponding list item
    toggleValidity('length', lengthRegex.test(password));
    toggleValidity('uppercase', uppercaseRegex.test(password));
    toggleValidity('lowercase', lowercaseRegex.test(password));
    toggleValidity('number', numberRegex.test(password));
    toggleValidity('special', specialCharRegex.test(password));
    
    // Enable signup button only if all conditions are met
    const allValid = document.querySelectorAll('.password-instructions .valid').length === 5;
    document.getElementById('signup').disabled = !allValid;
}

function toggleValidity(elementId, isValid) {
    const element = document.getElementById(elementId);
    if (isValid) {
        element.classList.remove('invalid');
        element.classList.add('valid');
    } else {
        element.classList.remove('valid');
        element.classList.add('invalid');
    }
}
