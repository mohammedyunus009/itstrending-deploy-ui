<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/matrimony/Profile3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="headerPlaceholder"></div>

    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title">Profile</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>
    
    <div class="user-details">
        <!-- Choose one of the sizes below by changing the class name -->
        <div class="user-icon small">
            <i class="fa-solid fa-graduation-cap"></i>        
        </div>
        <br>
        <h2>Great! Few more details</h2>

        <div class="container1">
            <form id="profileForm">
                <div class="form-group">
                    <label for="education_qualification">Education Qualification </label>
                    <select id="education_qualification" name="education_qualification" required>
                        <option value="" disabled selected>Select your qualification</option>
                        <option value="be_btech">BE/BTech - Bachelor of Engineering / Bachelor of Technology</option>
                        <option value="mbbs">MBBS - Bachelor of Medicine and Bachelor of Surgery</option>
                        <option value="bsc">BSc - Bachelor of Science</option>
                        <option value="ba">BA - Bachelor of Arts</option>
                        <option value="bcom">BCom - Bachelor of Commerce</option>
                        <option value="bba">BBA - Bachelor of Business Administration</option>
                        <option value="bca">BCA - Bachelor of Computer Applications</option>
                        <option value="bpharm">BPharm - Bachelor of Pharmacy</option>
                        <option value="barch">BArch - Bachelor of Architecture</option>
                        <option value="bed">BEd - Bachelor of Education</option>
                        <option value="llb">LLB - Bachelor of Laws</option>
                        <option value="mtech">MTech - Master of Technology</option>
                        <option value="md">MD - Doctor of Medicine</option>
                        <option value="msc">MSc - Master of Science</option>
                        <option value="ma">MA - Master of Arts</option>
                        <option value="mcom">MCom - Master of Commerce</option>
                        <option value="mba">MBA - Master of Business Administration</option>
                        <option value="mca">MCA - Master of Computer Applications</option>
                        <option value="mpharm">MPharm - Master of Pharmacy</option>
                        <option value="march">MArch - Master of Architecture</option>
                        <option value="med">MEd - Master of Education</option>
                        <option value="llm">LLM - Master of Laws</option>
                        <option value="phd">PhD - Doctor of Philosophy</option>
                        <option value="dsc">DSc - Doctor of Science</option>
                        <option value="diploma_engineering">Diploma in Engineering - Polytechnic</option>
                        <option value="pgdm">PGDM - Post Graduate Diploma in Management</option>
                        <option value="pgdca">PGDCA - Post Graduate Diploma in Computer Applications</option>
                        <option value="certificate_courses">Certificate Courses - Various fields</option>
                        <option value="ca">CA - Chartered Accountant</option>
                        <option value="cs">CS - Company Secretary</option>
                        <option value="cma">CMA - Cost and Management Accountant</option>
                        <option value="bds">BDS - Bachelor of Dental Surgery</option>
                        <option value="bams">BAMS - Bachelor of Ayurvedic Medicine and Surgery</option>
                        <option value="bhms">BHMS - Bachelor of Homeopathic Medicine and Surgery</option>
                        <option value="bvsc">BVSc - Bachelor of Veterinary Science</option>
                        <option value="bpt">BPT - Bachelor of Physiotherapy</option>
                        <option value="bhm">BHM - Bachelor of Hotel Management</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="siblings">Siblings </label>
                    <textarea id="siblings" name="siblings" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="about_family">About Family </label>
                    <textarea id="about_family" name="about_family" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="revert">Revert? </label>
                    <div id="revert">
                        <input type="radio" name="revert" value="Yes"> Yes
                        <input type="radio" name="revert" value="No"> No
                    </div>
                </div>
            </form>
        </div>
    </div>
    <input type="button" value="Next" onclick="submitForm()" id="nextButton">
    <script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>

    <script>
        function validateForm() {
            var educationQualification = document.getElementById('education_qualification').value;
            var siblings = document.getElementById('siblings').value;
            var aboutFamily = document.getElementById('about_family').value;
            var revert = document.querySelector('input[name="revert"]:checked');

            // Validate education qualification field
            if (!educationQualification.trim()) {
                alert("Please select your education qualification.");
                return false;
            }

            // Validate revert field
            if (!revert) {
                alert("Please select an option for 'Revert?'.");
                return false;
            }

            // Set cookies with the selected values
            document.cookie = `education=${encodeURIComponent(educationQualification)}; path=/`;
            document.cookie = `siblings=${encodeURIComponent(siblings)}; path=/`;
            document.cookie = `aboutFamily=${encodeURIComponent(aboutFamily)}; path=/`;
            document.cookie = `revert=${encodeURIComponent(revert.value)}; path=/`;

            // Redirect to the next page
            window.location.href = 'salary.html';
            return true; // Continue with form submission
        }

        function submitForm() {
            validateForm();
        }
    
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
