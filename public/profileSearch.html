  <style>
    /* Add some basic styling */
    .profile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    /* Profile card styling */
    .profile-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 220px; /* Adjusted width to fit additional details */
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for better visibility */
      background-color: #fff; /* Added background color */
      transition: transform 0.2s; /* Added transition for hover effect */
      cursor: pointer; /* Indicate clickable */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* Hover effect for the profile card */
    .profile-card:hover {
      transform: scale(1.05); /* Added hover effect */
    }

    /* Profile card image styling */
    .profile-card img {
      width: 100%;
      height: 150px; /* Adjusted height to better fit images */
      object-fit: cover; /* Ensure image covers the area */
      border-radius: 8px;
      margin-bottom: 12px; /* Space below the image */
    }

    /* Profile card title styling */
    .profile-card h2 {
      font-size: 18px;
      margin: 8px 0;
      color: #333; /* Improved text color */
      text-align: center; /* Centered description */
    }

    /* Profile card details styling */
    .profile-card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0; /* Adjusted margins for better spacing */
    }

    /* Additional styling for bio section */
    .profile-card .bio {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    /* Image gallery within the profile card */
    .profile-card .images {
      display: flex;
      gap: 4px;
      margin-top: 8px;
      justify-content: center;
      flex-wrap: wrap; /* Wrap images in the row */
    }

    /* Styling for individual images in the gallery */
    .profile-card .images img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }

    /* Gender information styling */
    .profile-card .gender {
      text-align: left;
      width: 100%; /* Ensure it spans the full width */
      color: #555; /* Improved text color */
    }

    .profile-card .gender span {
      font-weight: bold; /* Bold the label */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-card {
        width: 100%; /* Full width on smaller screens */
      }
    }

    /* General styling for all fields in the profile card */
    .profile-card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0; /* Adjusted margins for better spacing */
    }

    /* Styling for field labels */
    .profile-card p span {
      font-weight: bold; /* Bold the label */
    }

    /* Specific styling for each field if needed */
    .profile-card .field6,
    .profile-card .field7,
    .profile-card .field4,
    .profile-card .field2,
    .profile-card .field8,
    .profile-card .field3 {
      text-align: left;
      width: 100%; /* Ensure it spans the full width */
      color: #555; /* Improved text color */
    }

    .profile-card .field5 {
      font-weight: bold;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .back-button {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 24px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 15px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .back-button:hover {
      background-color: #777;
    }
  </style>

<body>
  <div id="headerPlaceholder"></div>

  <div class="header">
    <div class="back-button" onclick="goBack()"> < </div>
    <div class="title">All Profile</div>
  </div>
  <div id="profileContainer" class="profile-container"></div>
  <div id="clickLimitModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalOkButton">OK</button>
    </div>
  </div>
  
  <style>
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    text-align: center;
  }
  
  .modal button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  
  .modal button:hover {
    background-color: #0056b3;
  }
  </style>
  
  <script>
 let clickCounter = parseInt(localStorage.getItem('clickCounter')) || 0; // Initialize click counter from localStorage
const MAX_CLICKS = 50; // Maximum number of clicks allowed

// Retrieve clicked profiles from localStorage or initialize a new Set
const clickedProfiles = new Set(JSON.parse(localStorage.getItem('clickedProfiles')) || []);

// Function to create and display profile cards
function displayProfiles(profiles) {
  const container = document.getElementById('profileContainer');
  container.innerHTML = ''; // Clear any existing content
  profiles.forEach(profile => {
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.dataset.profileId = profile.profile_id; // Store profile_id in a data attribute
    
    // Extract first image URL from the comma-separated string
    const imagesArray = profile.images ? profile.images.split(',') : [];
    const firstImage = imagesArray.length > 0 ? imagesArray[0].replace(/[{}"]/g, '').trim() : '';
    
    // Create card content
    card.innerHTML = `
      <img src="${firstImage}" alt="Profile Image">
      <p class="field5"> ${profile.field5}</p>                                             
      <p class="field6"><span>DOB:</span> ${profile.field6}</p>
      <p class="field7"><span>City:</span> ${profile.field7}</p>
      <p class="field4"><span> Deeni interest:</span> ${profile.field4}</p>
      <p class="field2"><span>Education:</span> ${profile.field2}</p>
      <p class="field8"><span>Profession:</span> ${profile.field8}</p>
      <p class="field3"><span>Martial status:</span> ${profile.field3}</p>
      
    `;
    
   
    // Append card to container
    container.appendChild(card);
  });
  
  // Handle clicks on profile cards
  document.querySelectorAll('.profile-card').forEach(card => {
    card.addEventListener('click', handleCardClick);
  });
}

function handleCardClick(event) {
  const card = event.currentTarget;
  const profileId = card.dataset.profileId;

  if (!clickedProfiles.has(profileId)) {
    clickedProfiles.add(profileId); // Add profileId to the set
    clickCounter++;
    
    // Store updated clickCounter and clickedProfiles in localStorage
    localStorage.setItem('clickCounter', clickCounter);
    localStorage.setItem('clickedProfiles', JSON.stringify(Array.from(clickedProfiles)));

    if (clickCounter > MAX_CLICKS) {
      // Show popup modal and redirect to payment2.html on "OK"
      showModal('Please activate to continue.', function() {
        window.location.href = 'payment2.html'; // Redirect to payment2.html
      });
    } else {
      const remainingClicks = MAX_CLICKS - clickCounter;
      // Show popup modal and then redirect to profile details page on "OK"
      showModal(`You can view only ${remainingClicks} Profiles.`, function() {
        window.location.href = `profile-details.html?profile_id=${profileId}`;
      });
    }
  } else {
    // Show popup modal if the profile has already been viewed
    showModal('You have already viewed this profile.', function() {
      window.location.href = `profile-details.html?profile_id=${profileId}`;
    });
  }
}

// Function to show the modal with a custom message
function showModal(message, callback) {
  const modal = document.getElementById('clickLimitModal');
  const modalMessage = document.getElementById('modalMessage');
  const modalOkButton = document.getElementById('modalOkButton');

  modalMessage.textContent = message;
  modal.style.display = 'block';

  modalOkButton.onclick = function() {
    modal.style.display = 'none';
    if (callback) {
      callback(); // Execute the callback function if provided
    }
  };
}

// Function to get a specific cookie by name
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

// Check login status based on token presence
function checkLogin() {
  let token = getCookie('token');
  if (!token) {
    window.location.href = 'login.html'; // Redirect to login page if no token
  } else {
    // Token is present, proceed with loading profiles
    const data = JSON.parse(sessionStorage.getItem('profileData'));
    if (data && data.profile) {
      console.log('Profile array:', data.profile);
      // Display profiles if data is available
      if (data.profile.length > 0) {
        displayProfiles(data.profile);
      } else {
        document.getElementById('profileContainer').innerHTML = '<p>No profiles found.</p>';
      }
    } else {
      console.log('No profile data found in session storage.');
      document.getElementById('profileContainer').innerHTML = '<p>No profiles found.</p>';
    }
  }
}

window.onload = function() {
  checkLogin(); // Call checkLogin on page load
}

function goBack() {
  window.history.back();
}
</script>
</body>
