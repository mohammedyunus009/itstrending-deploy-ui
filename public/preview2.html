// Function to display part details from cookies
function displayPartDetails() {
    const tableBody = document.getElementById('table-body');
    
    // Clear existing rows
    tableBody.innerHTML = '';

    // Define field ranges for each row
    const fieldRanges = [
        { start: 14, end: 17 },
        { start: 18, end: 21 },
        { start: 22, end: 25 },
        { start: 26, end: 29 }
    ];

    // Loop through each field range to create table rows
    fieldRanges.forEach((range, index) => {
        const ueePartNo = decodeURIComponent(getCookie(`field${range.start}`) || 'Part001');
        const description = decodeURIComponent(getCookie(`field${range.start + 1}`) || 'Part Description');
        const qlt = decodeURIComponent(getCookie(`field${range.start + 2}`) || 'Good');
        const repairRejectReplace = decodeURIComponent(getCookie(`field${range.start + 3}`) || 'To Be Replaced');
        
        // Create a new row
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" value="${index + 1}" readonly></td>
            <td><input type="text" value="${ueePartNo}" readonly></td>
            <td><input type="text" value="${description}" readonly></td>
            <td><input type="text" value="${qlt}" readonly></td>
            <td><input type="text" value="${repairRejectReplace}" readonly></td>
        `;
        tableBody.appendChild(row);
    });
}
