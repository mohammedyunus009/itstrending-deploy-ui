// Function to get the value of a specific cookie by name
function getCookie(name) {
    let value = "; " + document.cookie;
    let parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Retrieve the token from the cookie named "token"
let token = getCookie("token");

// Append the token to the headers

function fetchData(reportNo) {
    const myHeaders = new Headers();
    myHeaders.append("Authorization", token);
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "field33": reportNo
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    // First API call to get profile IDs
    fetch("https://api.itstrending.in:5000/api/v1/profiles/search_multiple", requestOptions)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(result => {
            if (result && result.data && result.data.profile) {
                const profileIds = result.data.profile.map(profile => profile.profile_id);
                if (profileIds.length > 0) {
                    const profileId = profileIds[0]; // Use the first profile_id for the second API call

                    const detailsRequestOptions = {
                        method: "POST",
                        headers: myHeaders,
                        body: JSON.stringify({
                            "profile_id": profileId,
                            "email": "harshithgowda18801@gmail.com" // Adjust as needed
                        }),
                        redirect: "follow"
                    };

                    // Second API call to get profile details
                    fetch("https://35.233.133.10:5000/api/v1/profiles/get_profile_details", detailsRequestOptions)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(detailsResult => {
                            if (detailsResult && detailsResult.data && detailsResult.data.profile) {
                                const profileDetails = detailsResult.data.profile;

                                // Update HTML elements with specific profile details
                                document.getElementById('className').value = decodeURIComponent(profileDetails.field30) || 'N/A';
                                document.getElementById('area').value = decodeURIComponent(profileDetails.field31) || 'N/A';
                                document.getElementById('project').value = decodeURIComponent(profileDetails.field32) || 'N/A';
                                document.getElementById('poNoDate').value = decodeURIComponent(profileDetails.field33) || 'N/A';
                                document.getElementById('eqptModel').value = decodeURIComponent(profileDetails.field34) || 'N/A';
                                document.getElementById('eqptSiNo').value = decodeURIComponent(profileDetails.field35) || 'N/A';
                                // document.getElementById('systemCondition').value = decodeURIComponent(profileDetails.field36) || 'N/A';
                                document.getElementById('customerComplainDate').value = decodeURIComponent(profileDetails.field29) || 'N/A';
                                document.getElementById('atHmr1').value = decodeURIComponent(profileDetails.field37) || 'N/A';
                                document.getElementById('customerComplainClosedDate').value = decodeURIComponent(profileDetails.field38) || 'N/A';
                                // document.getElementById('atHmr2').value = decodeURIComponent(profileDetails.field11) || 'N/A';

                                document.getElementById('symptoms').value = decodeURIComponent(profileDetails.field39) || 'N/A';
                                // document.getElementById('systemStatus').value = decodeURIComponent(profileDetails.field13) || 'N/A';
                                document.getElementById('forUee').value = decodeURIComponent(profileDetails.field41) || 'N/A';
                                document.getElementById('forCustomer').value = decodeURIComponent(profileDetails.field42) || 'N/A';

                                // Hide the modal after fetching data
                                const reportNoModal = bootstrap.Modal.getInstance(document.getElementById('reportNoModal'));
                                reportNoModal.hide();
                            } else {
                                console.error('No profile details found');
                            }
                        })
                        .catch(error => console.error('Error fetching profile details:', error));
                } else {
                    console.error('No profile IDs found');
                }
            } else {
                console.error('No profiles found in response');
            }
        })
        .catch(error => console.error('Error fetching profiles:', error));
}

});
