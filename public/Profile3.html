<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/matrimony/Profile3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer (1).css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="headerPlaceholder"></div>

    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title">Marital Status</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>
    
    <div class="user-details">
        <!-- Choose one of the sizes below by changing the class name -->
        <div class="user-icon small">
            <i class="fa-regular fa-user"></i>
        </div>
        <!-- <div class="user-icon medium">
            <i class="fa-regular fa-user"></i>
        </div> -->
        <!-- <div class="user-icon large">
            <i class="fa-regular fa-user"></i>
        </div> -->
    <h2>Marital Status</h2>
    <div class="container1">
        
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="marital_status">Marital Status </label>
                <select id="marital_status" name="marital_status" onchange="showChildrenDropdown()">
                    <option value="">Select Marital Status</option>
                    <option value="Never Married">Never Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Awaiting Divorce">Awaiting Divorce</option>
                    <option value="Annulled">Annulled</option>
                </select>
            </div>
            <div class="form-group" id="children_dropdown" style="display: none;">
                <label for="children">Children</label>
                <select id="children" name="children">
                    <option value="">Select Number of Children</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5 or more</option>
                </select>
            </div>
        
            <div class="form-group" id="heightGroup">
                <label for="height">Height</label>
                <input type="text" id="height" name="height">
            </div>

            <div class="form-group" id="weightGroup">
                <label for="weight">Weight</label>
                <input type="text" id="weight" name="weight">
            </div>
            
            <div class="form-group" id="aboutmeGroup">
                <label for="aboutme">About Me</label>
                <textarea id="aboutme" name="aboutme"></textarea>
            </div>

            <div class="form-group" id="allianceGroup">
                <label for="preferred_alliance">Preferred Alliance Details</label>
                <textarea id="preferred_alliance" name="preferred_alliance"></textarea>
            </div>

            <div class="form-group" id="conditionGroup">
                <label for="condition">Any Condition for Marriage?</label>
                <textarea id="condition" name="condition"></textarea>
            </div>
            
        </form>
    </div>
    <input type="button" value="Next" onclick="submitForm()" id="nextButton">
    <script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>
    <script>
        function validateForm() {
            var maritalStatus = document.getElementById('marital_status').value;
            var children = document.getElementById('children').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var aboutme = document.getElementById('aboutme').value;
            var preferredAlliance = document.getElementById('preferred_alliance').value;
            var condition = document.getElementById('condition').value;
    
            // Perform validation checks if needed
            if (!maritalStatus) {
                alert("Please select a marital status.");
                return false;
            }
    
            // Set cookies with the selected values
            document.cookie = `maritalStatus=${encodeURIComponent(maritalStatus)};`;
            document.cookie = `children=${encodeURIComponent(children)};`;
            document.cookie = `height=${encodeURIComponent(height)};`;
            document.cookie = `weight=${encodeURIComponent(weight)};`;
            document.cookie = `aboutMe=${encodeURIComponent(aboutme)};`;
            document.cookie = `preferredAlliance=${encodeURIComponent(preferredAlliance)};`;
            document.cookie = `marriageConditions=${encodeURIComponent(condition)};`;
    
            return true; // Allow form submission
        }
    </script>
    
    <script>
        // Event listener for form submission
        document.getElementById("nextButton").addEventListener("click", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Validate the form
            if (validateForm()) {
                // Redirect to the next page URL
                window.location.href = "education.html"; // Replace with your actual next page URL
            }
        });
    </script>
    
    <script>
        function showChildrenDropdown() {
            var maritalStatus = document.getElementById("marital_status").value;
            var childrenDropdown = document.getElementById("children_dropdown");

            // Reset dropdown on change
            childrenDropdown.style.display = "none";

            // Show dropdown if selected marital status requires it
            if (maritalStatus === "Divorced" || maritalStatus === "Widowed" || maritalStatus === "Annulled") {
                childrenDropdown.style.display = "block";
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
