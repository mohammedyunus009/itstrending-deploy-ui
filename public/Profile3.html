    <script>
        function validateForm() {
            var maritalStatus = document.getElementById('marital_status').value;
            // var children = document.getElementById('children').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var aboutme = document.getElementById('aboutme').value;
            var aboutFamily = document.getElementById('about_family').value;
    
            // Perform validation checks if needed
            if (!maritalStatus) {
                // alert("Please select a marital status.");
                return false;
            }
    
            // Set cookies with the selected values
            document.cookie = `field3=${encodeURIComponent(maritalStatus)};`;
            // document.cookie = `field16=${encodeURIComponent(children)};`;
            document.cookie = `field17=${encodeURIComponent(height)};`;
            document.cookie = `field18=${encodeURIComponent(weight)};`;
            document.cookie = `field19=${encodeURIComponent(aboutme)};`;
            document.cookie = `field20=${encodeURIComponent(aboutFamily)}; path=/`;
    
            return true; // Allow form submission
        }
    </script>
    
    <script>
        // Event listener for form submission
        document.getElementById("nextButton").addEventListener("click", function(event) {

            event.preventDefault();
            
            // Validate the form
            if (validateForm()) {
                // Redirect to the next page URL
                window.location.href = "familydetails.html"; // Replace with your actual next page URL
            }
        });
    </script>
    
    <script>
      function getCookie(name) {
    let value = "; " + document.cookie;
    let parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

function checkLogin() {
    let token = getCookie('token'); // Use the correct cookie name
    // console.log("Token from cookie:", token); // Debugging: Check if token is retrieved

    if (!token) {
        // alert("User not logged in. Please login.");
        window.location.href = 'login.html';
    }
}

window.onload = function() {
