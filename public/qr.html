<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code PDF Generator</title>
    <style>
        #qrcode {
            width: 160px;
            height: 160px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="qrcode">Loading QR code...</div>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    async function generateQRCode() {
        try {
            // Replace with a known working PDF URL for testing
            const pdfUrl = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
            
            if (pdfUrl) {
                console.log("Creating QR code with URL:", pdfUrl);
                document.getElementById("qrcode").innerHTML = ""; // Clear previous QR code
                new QRCode(document.getElementById("qrcode"), {
                    text: pdfUrl,
                    width: 160,
                    height: 160,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
                console.log("QR code generated successfully.");
            } else {
                console.error("Failed to generate PDF URL.");
                document.getElementById("qrcode").textContent = "Error generating QR code.";
            }
        } catch (error) {
            console.error("Error generating QR code:", error);
            document.getElementById("qrcode").textContent = "Error generating QR code.";
        }
    }

    window.onload = function() {
        generateQRCode();
    };
</script>

</body>
</html>
