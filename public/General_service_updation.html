// Function to get the value of a specific cookie by name
function getCookie(name) {
    let value = "; " + document.cookie;
    let parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

let token = getCookie("token");

// Append the token to the headers
function fetchData(reportNo) {
    const myHeaders = new Headers();
    myHeaders.append("Authorization", token);
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "field1": reportNo
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    // First API call to get profile IDs
    fetch("https://api2.itstrending.in/api/v1/profiles/search_multiple", requestOptions)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(result => {
            console.log("First API Response:", result); // Log the entire response
            
            if (result && result.data && result.data.profile) {
                const profileIds = result.data.profile.map(profile => profile.profile_id);
                if (profileIds.length > 0) {
                    const profileId = profileIds[0]; // Use the first profile_id for the second API call

                    // Function to decode URL-encoded or Base64-encoded email
                    function decodeEmail(encodedEmail) {
                        try {
                            // Assuming the email is URL-encoded
                            let decodedEmail = decodeURIComponent(encodedEmail);

                            // If Base64-encoded, decode it
                            if (decodedEmail.includes('@')) {
                                return decodedEmail;
                            } else {
                                return atob(decodedEmail);
                            }
                        } catch (e) {
                            console.error('Failed to decode email:', e);
                            return 'default@example.com'; // Fallback email
                        }
                    }
                    
                    const encodedEmail = getCookie('email');
                    const email = decodeEmail(encodedEmail);

                    const detailsRequestOptions = {
                        method: "POST",
                        headers: myHeaders,
                        body: JSON.stringify({
                            "profile_id": profileId,
                            "email": email // Adjust as needed
                        }),
                        redirect: "follow"
                    };

                    // Second API call to get profile details
                    fetch("https://api2.itstrending.in/api/v1/profiles/get_profile_details", detailsRequestOptions)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(detailsResult => {
                            console.log("Second API Response:", detailsResult); // Log the entire response
                            
                            if (detailsResult && detailsResult.data && detailsResult.data.profile) {
                                const profileDetails = detailsResult.data.profile;
                                
                                console.log('Profile Details:', profileDetails); // Debugging line

                                // Update HTML elements with specific profile details
                                document.getElementById('serial-number').value = decodeURIComponent(profileDetails.field1) || 'N/A';
                                document.getElementById('customer-details').value = decodeURIComponent(profileDetails.field8) || 'N/A';
                                document.getElementById('project').value = decodeURIComponent(profileDetails.field2) || 'N/A';
                                document.getElementById('pno').value = decodeURIComponent(profileDetails.field3) || 'N/A';
                                document.getElementById('ponumber-date').value = decodeURIComponent(profileDetails.field4) || 'N/A';
                                document.getElementById('invoice-number').value = decodeURIComponent(profileDetails.field5) || 'N/A';
                                document.getElementById('invoice-date').value = decodeURIComponent(profileDetails.field6) || 'N/A';
                                document.getElementById('vehicle-model').value = decodeURIComponent(profileDetails.field7) || 'N/A';
                                document.getElementById('vehicle-sl-no').value = decodeURIComponent(profileDetails.field8) || 'N/A';
                                document.getElementById('equipment-type').value = decodeURIComponent(profileDetails.field9) || 'N/A';
                                document.getElementById('equipment-sl-no').value = decodeURIComponent(profileDetails.field10) || 'N/A';
                                document.getElementById('installation-hrm').value = decodeURIComponent(profileDetails.field11) || 'N/A';
                                document.getElementById('installation-hrm-new').value = decodeURIComponent(profileDetails.field31) || 'N/A';
                                document.getElementById('failure-hmr-new').value = decodeURIComponent(profileDetails.field32) || 'N/A';

                                // Add event listener for the Submit button to handle PUT request
                                document.getElementById('submit-button').addEventListener('click', function () {
                                    // Gather the updated values from input fields
                                    const updatedProfileDetails = {
                                        "profile_id": profileId,
                                        
                                        "field1": document.getElementById('serial-number').value || "N/A",
                                        "field8": document.getElementById('customer-details').value || "N/A",
                                        "field2": document.getElementById('project').value || "N/A",
                                        "field3": document.getElementById('pno').value || "N/A",
                                        "field4": document.getElementById('ponumber-date').value || "N/A",
                                        "field5": document.getElementById('invoice-number').value || "N/A",
                                        "field6": document.getElementById('invoice-date').value || "N/A",
                                        "field7": document.getElementById('vehicle-model').value || "N/A",
                                        "field8": document.getElementById('vehicle-sl-no').value || "N/A",
                                        "field9": document.getElementById('equipment-type').value || "N/A",
                                        "field10": document.getElementById('equipment-sl-no').value || "N/A",
                                        "field11": document.getElementById('installation-hrm').value || "N/A",

                                        "field12": "",
                                        "field31": document.getElementById('installation-hrm-new').value || "N/A",
                                        "field32": document.getElementById('failure-hmr-new').value || "N/A",

                                       
                                    };

                                    // Send the updated profile details to the PUT API
                                    const putRequestOptions = {
                                        method: "PUT",
                                        headers: myHeaders,
                                        body: JSON.stringify(updatedProfileDetails),
                                        redirect: "follow"
                                    };

                                    fetch("https://api2.itstrending.in/api/v1/profiles", putRequestOptions)
                                        .then(response => {
                                            if (!response.ok) {
                                                throw new Error(`HTTP error! status: ${response.status}`);
                                            }
                                            return response.json();
                                        })
                                        .then(updateResult => {
                                            console.log("Update API Response:", updateResult);
                                            // Handle the response, e.g., show success message
                                            alert("Profile updated successfully!");
                                        })
                                        .catch(error => {
                                            console.error("Error updating profile:", error);
                                            alert("Error updating profile. Please try again.");
                                        });
                                });
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching profile details:", error);
                        });
                }
            }
        })
        .catch(error => {
            console.error("Error fetching profiles:", error);
        });
}

// Set cookie function
function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
}






// Function to set a cookie
function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
    document.cookie = `${name}=${value}; expires=${expires}; path=/`;
}
