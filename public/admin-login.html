<head>

    *{
    padding: 0;
    margin: 0;

    box-sizing: border-box;
}

body, html{
    width:100%;
    height:100%;
    font-size:16px;
}

body{
    background: #333;
}

.container1{
    width:350px;
    min-height:550px;
    margin:3rem auto;
    position: relative;
    backface-visibility:hidden;
}

form{
    display:block;
    background: #f9f9f9; /* Updated background color */
    padding:3rem 2rem;
    transition:transform 1s linear;
}

.form-heading{
    font-family:Arial;
    text-align:center;
    font-size:40px;
    margin-bottom:2rem;
}

label{
    display:block;
    font-family:Verdana;
    font-weight:bold;
    margin-bottom:.5rem;
}

input{
    border:none;
    border-bottom:1px solid gray;
    margin-bottom:.75rem;

    outline:none;

    color:#fff;

}

form.signup-form1{
    backface-visibility:hidden;
    background-color:#14a085;
	border-radius: 15px;
}

form.login-form1{
    position: absolute;
    top:0;
    width:100%;
    height:100%;
    right:0;
    padding:7rem 2rem;
    backface-visibility:hidden;
    transform:rotateY(180deg);
    background-color:#14a085;
	border-radius: 15px;
}


.flipped form.signup-form1{
    transform:rotateY(180deg);
}

.flipped form.login-form1{
    transform:rotateY(0deg);
}
 /* Popup styles */

    background-color: rgba(0, 0, 0, 0.4);
  }

    background-color: #fff;

    border: 1px solid #888;

  }

    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close-button:focus {
    color: black;

    cursor: pointer;
  }

  /* Popup styles */
.popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
  }
  
  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;

  }

    margin: 0;
  }

    margin-top: 20px;

    padding: 10px 20px;

  /* Popup Container Style */
#signup-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  
  /* Popup Content Style */
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.5s;
  }
  
  /* Fade-in Animation */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* Done Button Style */
  #done-button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;

<body>
    <div id="headerPlaceholder"></div>

	<div class="container1">
        <form action="#" class="signup-form1" id="signupForm1">
            <h2 class="form-heading">Admin Signup</h2>
            <label for="signup-firstname">First Name</label>
            <input type="text" name="firstname" id="signup-firstname" placeholder="First Name" required>
            
            <label for="signup-lastname">Last Name</label>
            <input type="text" name="lastname" id="signup-lastname" placeholder="Last Name" required>
            
            <label for="signup-email">Email</label>
            <input type="email" name="email" id="signup-email" placeholder="Email" required>
            
            <label for="signup-password">Password</label>
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="signup-confirm-password" placeholder="Confirm Password" required>
            
            <button type="submit" id="signup">Signup</button>
            <button type="button" id="login-toggle">Login</button>
          </form>
        <!-- Popup Container -->
<div id="signup-popup" style="display: none;">
  <div class="popup-content">
    <h2>Account Created Successfully!</h2>
    <p>Your account has been created. You can now proceed to the next step.</p>
    <button id="done-button">Done</button>
  </div>
</div>

          <form action="#" class="login-form1" id="loginForm1">
            <h2 class="form-heading">Admin Login</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="login">Login</button>
            <button type="button" id="signup-toggle">Signup</button>
        </form>
          
        <!-- Popup HTML -->
<div id="successPopup" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <h2>Success</h2>
    </div>
    <div class="popup-body">
      <p>Login successful!</p>
    </div>
    <div class="popup-footer">
      <button id="doneButton">Done</button>
    </div>
  </div>
</div>

	</div>
  <script src="js/include.js"></script>
  <div id="footerPlaceholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.querySelector('.container1');
        const buttons = document.querySelectorAll('[id *= "-toggle"]');

        buttons.forEach((btn) => {
            btn.addEventListener('click', function(event) {
                event.preventDefault();
                container.classList.toggle('flipped');
            });
        });

        const signupForm = document.getElementById('signupForm1');
        if (signupForm) {
            signupForm.addEventListener('submit', function (event) {
                event.preventDefault();
        
                const email = document.getElementById('signup-email').value;
                const firstname = document.getElementById('signup-firstname').value;
                const lastname = document.getElementById('signup-lastname').value;
                const password = document.getElementById('signup-password').value;
        
                const formData = {
                    email: email,
                    firstname: firstname,
                    lastname: lastname,
                    password: password
                };
        
                fetch('https://api.itstrending.in:5001/api/v1/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`Error: ${errorData.message || response.statusText}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
        
                    // Store email in cookies
                    document.cookie = `email=${encodeURIComponent(email)}; path=/`;
        
                    alert('Signup successful!');
                    signupForm.reset();
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    alert(`Signup failed: ${error.message}`);
                });
            });
        } else {
            console.error('signupForm1 element not found');
        }
        
        const signInForm = document.getElementById('loginForm1');
        const successPopup = document.getElementById('successPopup');
        const doneButton = document.getElementById('doneButton');
        
        signInForm.addEventListener('submit', async (event) => {
            event.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            try {
                const response = await fetch('https://api.itstrending.in:5001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    // Extract the token
                    const token = data.data.token;

                    // Check if the email is the admin email
                    if (email === 'harshithgowda18801@gmail.com') {
                        // Set expiration time for the cookie (e.g., 1 year from now)
                        const expirationTime = new Date();
                        expirationTime.setFullYear(expirationTime.getFullYear() + 1);
        
                        // Store the token in a cookie with expiration time
                        document.cookie = `token=${token}; path=/; Secure; SameSite=Strict; expires=${expirationTime.toUTCString()}`;
        
                        // Show the success popup
                        successPopup.style.display = 'flex';
                    } else {
                        alert('You are not an admin. Please signin/signup through users login page.');
                        window.location.href = 'login.html';
                    }
                } else {
                    console.log('Login failed:', data.message);
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again later.');
            }
        });
        
        doneButton.addEventListener('click', () => {
            // Redirect to dashboard.html on "Done" button click
            window.location.href = 'dashboard.html';
        });

        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch('https://35.233.133.10:5000/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('Password reset link has been sent to ' + email);
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
            }

            forgotPasswordModal.style.display = 'none';
        });
    });
</script>
