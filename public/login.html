<style>
  *{
    padding: 0;
    margin: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body, html{
    width:100%;
    height:100%;
    font-size:16px;
  }

  body{
    background: white;
  }

  .container1 {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc; /* Border */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
    background: #fff;
  }

  .login-form1 {
    display: flex;
    flex-direction: column;
  }

  .form-heading {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #login {
    background-color: #007bff; /* Change this to your preferred color */
    color: white; /* Text color */
    border: none; /* Remove border */
    border-radius: 4px; /* Rounded corners */
    padding: 10px 20px; /* Adjust padding as needed */
    font-size: 20px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
    display: block; /* Ensures the button is a block-level element */
    margin: 0 auto; /* Center the button horizontally */
    text-align: center;
    margin-top: 20px;
  }

  #login:hover {
    background-color: #0056b3; /* Darker shade on hover */
  }

  .form-links {
    margin-top: 20px;
    text-align: center;
  }

  .form-links a {
    display: block;
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
    margin: 5px 0;
  }

  .form-links a:hover {
    text-decoration: underline;
  }

  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.5s;
  }

  .popup-header h2 {
    margin: 0;
  }

  .popup-footer {
    margin-top: 20px;
  }

  .popup-footer button {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }

  .popup-footer button:hover {
    background: #218838;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .message-container {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    display: none; /* Hide by default */
}

.message-container.success {
    background-color: #4CAF50; /* Green */
    color: #fff;
}

.message-container.error {
    background-color: #f44336; /* Red */
    color: #fff;
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    z-index: 1000;
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 4px solid #fff;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.password-container {
    position: relative;
    display: flex;
}

#password {
    width: 100%;
    padding-right: 30px; /* Add space for the eye icon */
}

.eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    z-index: 1; /* Ensure the icon appears above the input field */
}

.popup-modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    position: relative;
    margin: 15% auto;
    padding: 20px;
    background-color: #fff;
    width: 80%;
    max-width: 400px;
    border-radius: 8px;
    text-align: center;
}

.close-button {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #000;
}

</style>

<body>
  <div id="headerPlaceholder"></div>

  <div class="container1">
    <!-- Message container -->
    <div id="messageContainer" class="message-container"></div>
    
    <!-- Loading animation -->
    <div id="loadingContainer" class="loading-container" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Popup modal -->
<div id="popupModal" class="popup-modal" style="display: none;">
  <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <p id="modalMessage"></p>
  </div>
</div>

    
    <form action="#" class="login-form1" id="loginForm1">
      <h2 class="form-heading">Login</h2>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" required>
      
      <label for="password">Password</label>
      <div class="password-container">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span>
      </div>
      
      <button type="submit" id="login">Login</button>
      <div class="form-links">
          <a href="signup.html" id="create-account">Create Account</a>
          <a href="forgotpassword.html" id="forgot-password">Forgot Password?</a>
      </div>
  </form>
  
</div>


<div id="footerPlaceholder"></div>

<script>
  document.getElementById('toggle-password').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('toggle-password');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.textContent = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' for visibility
    } else {
        passwordField.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' for hidden
    }
});

</script>
