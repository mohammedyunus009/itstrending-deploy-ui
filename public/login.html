<style>
  *{
    padding: 0;
    margin: 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  body, html{
    width:100%;
    height:100%;
    font-size:16px;
  }

  body{
    background: white;
  }

  .container1 {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc; /* Border */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
    background: #fff;
  }

  .login-form1 {
    display: flex;
    flex-direction: column;
  }

  .form-heading {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #login {
    background-color: #007bff; /* Change this to your preferred color */
    color: white; /* Text color */
    border: none; /* Remove border */
    border-radius: 4px; /* Rounded corners */
    padding: 10px 20px; /* Adjust padding as needed */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
    display: block; /* Ensures the button is a block-level element */
    margin: 0 auto; /* Center the button horizontally */
    text-align: center;
  }

  #login:hover {
    background-color: #0056b3; /* Darker shade on hover */
  }

  .form-links {
    margin-top: 20px;
    text-align: center;
  }

  .form-links a {
    display: block;
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
    margin: 5px 0;
  }

  .form-links a:hover {
    text-decoration: underline;
  }

  .popup {
    display: none; /* Hidden by default */
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.5s;
  }

  .popup-header h2 {
    margin: 0;
  }

  .popup-footer {
    margin-top: 20px;
  }

  .popup-footer button {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }

  .popup-footer button:hover {
    background: #218838;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

<body>
    <div class="container1">
      <form action="#" class="login-form1" id="loginForm1">
          <h2 class="form-heading">Login</h2>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <button type="submit" id="login">Login</button>
          <div class="form-links">
              <a href="signup.html" id="create-account">Create Account</a>
              <a href="forgotpassword.html" id="forgot-password">Forgot Password?</a>
          </div>
      </form>
  </div>
    <!-- Popup HTML -->
<div id="successPopup" class="popup">
<div class="popup-content">
<div class="popup-header">
  <h2>Success</h2>
</div>
<div class="popup-body">
  <p>Login successful!</p>
</div>
<div class="popup-footer">
  <button id="doneButton">Done</button>
</div>
</div>
</div>

</div>
