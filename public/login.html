<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/matrimony/sigin (1).css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>SIGNUP&SIGNIN</title>
</head>
<body>
  <div id="headerPlaceholder"></div>

	<div class="container1">
        <form action="#" class="signup-form1" id="signupForm1">
            <h2 class="form-heading">Signup</h2>
            <label for="signup-firstname">First Name</label>
            <input type="text" name="firstname" id="signup-firstname" placeholder="First Name" required>
            
            <label for="signup-lastname">Last Name</label>
            <input type="text" name="lastname" id="signup-lastname" placeholder="Last Name" required>
            
            <label for="signup-email">Email</label>
            <input type="email" name="email" id="signup-email" placeholder="Email" required>
            
            <label for="signup-password">Password</label>
            <input type="password" name="password" id="signup-password" placeholder="Password" required>
            
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="signup-confirm-password" placeholder="Confirm Password" required>
            
            <button type="submit" id="signup">Signup</button>
            <button type="button" id="login-toggle">Login</button>
          </form>
        
          <form action="#" class="login-form1" id="loginForm1">
            <h2 class="form-heading">Login</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" id="login">Login</button>
            <button type="button" id="signup-toggle">Signup</button>
          </form>
          
	</div>
  <script src="js/include.js"></script>
  <div id="footerPlaceholder"></div>
  <script src="js/matrimony/app1.js"></script>
</body>
</html>
