<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    /* Card Styles */
    .card {
      width: 300px; /* Width of the card */
      margin: 150px auto; /* Center the card horizontally and add top margin */
      padding: 20px; /* Padding inside the card */
      box-shadow: 2 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for the card */
      border-radius: 10px; /* Rounded corners for the card */
      background-color: #fff; /* White background for the card */
      border: 1px solid #333; /* Border color for the card */
      text-align: center; /* Center text and elements inside the card */
    }

    /* Link Styles */
    .btn {
      display: inline-block; /* Display as inline-block to respect width and padding */
      padding: 10px 20px; /* Padding inside the buttons */
      border: 1px solid #333; /* Border color for the buttons */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Font size */
      cursor: pointer; /* Pointer cursor on hover */
      background-color: #fff; /* White background */
      color: #333; /* Text color */
      text-decoration: none; /* Remove underline from links */
      margin: 10px 0; /* Margin between buttons */
      transition: background-color 0.3s, transform 0.3s; /* Transition effects */
    }

    /* Create Profile Link */
    .create-profile {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
    }

    /* Search Profile Link */
    .search-profile {
      background-color: #2196F3; /* Blue background */
      color: white; /* White text */
    }

    /* Hover Effects */
    .btn:hover {
      background-color: #333; /* Darker background on hover */
      color: white; /* White text on hover */
      transform: scale(1.05); /* Slightly enlarge button on hover */
    }
    </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <a href="male.html" class="btn create-profile">Create Profile</a>
      <a href="filter.html" class="btn search-profile">Search Profile</a>
    </div>
  </div>
  
</body>
</html>
