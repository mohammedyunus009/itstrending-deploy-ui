  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #e9ecef;

.text-center {

.text-center img {

.text-center h1, .text-center h3 {

.form-label {

  color: #495057;
}

.form-control {
  border-radius: 5px;

}

.btn-primary {
  background-color: #007bff;
  border: none;
  color: #ffffff;
  padding: 10px 20px;
  font-size: 1em;
  border-radius: 5px;

.text-danger {

}

.payment-logos {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px; /* Space between logos */

  flex-wrap: wrap; /* Ensure logos wrap on small screens */
}

.payment-logo {
  max-width: 40px; /* Adjust size of logos for smaller screens */

}

.text-center p {
  font-size: 1em;

}

<body>
  <div id="headerPlaceholder"></div>

  <div class="container1" id="form-container">
    <div class="text-center">
      <img src="img/matrimony/IMG_20240816_125312.jpg" alt="Scanner">
      <h3>8884542768</h3>
    <div class="payment-logos text-center">
      <img src="https://uxdt.nic.in/wp-content/uploads/2020/06/BHIM_Preview.png?x38773" alt="BHIM UPI" class="payment-logo" title="BHIM UPI">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/UPI-Logo.png" alt="PhonePe" class="payment-logo" title="PhonePe">
      <img src="https://cdn.prod.website-files.com/64199d190fc7afa82666d89c/6491bed7fce3ac043b83b2e3_phonepe.png" alt="UPI Wallet" class="payment-logo" title="UPI Wallet">
      <img src="https://thumbs.dreamstime.com/b/google-pay-logo-editorial-illustrative-white-background-google-pay-logo-editorial-illustrative-white-background-eps-download-208329370.jpg" alt="Google Pay" class="payment-logo" title="Google Pay">
      <img src="https://liquiddesigns.in/wp-content/uploads/2017/05/03-PaytmLogo.jpg" alt="Paytm" class="payment-logo" title="Paytm">
    </div>
    <h1> Kindly Gpay or phone pay subscription fees this number 8884542768</h1>
  </div>
    <!-- <p class="text-center">You pay through the number</p> -->
    <h2>Enter your details for verification :</h2>
    <form id="info-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="cd7be852-b96a-4846-b8f5-25b88687626a">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="transaction-id" class="form-label">Transaction ID</label>
        <input type="text" class="form-control" id="transaction-id" name="transaction_id" pattern="\d{11}" title="Please enter an 11-digit number" required>
        <small id="transaction-id-error" class="form-text text-danger"></small>
      </div>
      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="js/include.js"></script>

  <div id="footerPlaceholder"></div>

  <script>
    document.getElementById('info-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission
      var transactionId = document.getElementById('transaction-id').value;
      var errorElement = document.getElementById('transaction-id-error');

      // Validate transaction ID
      if (!/^\d{11}$/.test(transactionId)) {
        errorElement.textContent = 'Transaction ID must be exactly 11 digits.';
        return;
      } else {
        errorElement.textContent = '';
      }

      // Submit the form using AJAX
      var formData = $(this).serialize();
      $.ajax({
        type: 'POST',
        url: 'https://api.web3forms.com/submit',
        data: formData,
        success: function(response) {
          // Display alert on successful form submission
          alert('Thanks for registering with us once admin approve you will receive a mail');
          // Redirect to filter.html after a short delay
          setTimeout(function() {
            window.location.href = 'filter.html';
          }, 2000); // 2 seconds delay
        },
        error: function() {
          alert('There was an error submitting the form. Please try again.');
        }
      });
    });
  </script>
