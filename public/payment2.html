  <style>
    body {
      background-color: #f9f9f9;
    }
    .container1 {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
    .text-center img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .text-center h1 {
      font-size: small;
      color: red;
    }
  </style>
</head>
<body>
  <div id="headerPlaceholder"></div>

  <div class="container1" id="form-container">
    <div class="text-center">
      <img src="img/matrimony/Matrimony.jpeg" alt="Scanner">
      <h1>Pay through this scanner</h1>
    </div>
    <h2>Enter your details for verification :</h2>
    <form id="info-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="cd7be852-b96a-4846-b8f5-25b88687626a">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div><br>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div><br>
      <div class="mb-3">
        <label for="transaction-id" class="form-label">Transaction ID</label>
        <input type="text" class="form-control" id="transaction-id" name="transaction_id">
      </div><br>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div><br>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message"></textarea>
      </div><br>
      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

  
  <!-- <div class="container hidden" id="payment-done-container">

  <script src="js/include.js"></script>
  <div id="footerPlaceholder"></div>

  <script>
    document.getElementById('info-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission
      // Submit the form using AJAX
      var formData = $(this).serialize();
      $.ajax({
        type: 'POST',
        url: 'https://api.web3forms.com/submit',
        data: formData,
        success: function(response) {
          // Redirect to button.html on successful form submission
          window.location.href = 'button.html';
        },
        error: function() {
          // alert('There was an error submitting the form. Please try again.');
        }
      });
    });
  </script>
  
</body>
