    * QR code container */
#qrcode {
    margin: 20px auto;

    border: 2px solid #333;
    width: fit-content;
    max-width: 90%; /* Ensure it doesn't exceed 90% of the viewport */

    text-align: center; /* Center the QR code inside the container */
}

/* General container */

    margin-top: 20px;
    padding: 20px;
    box-sizing: border-box;
}

/* Canvas inside the QR code container */
/* General QR code canvas styling */
#qrcode canvas {
    max-width: 100%; /* Make the QR code responsive */
    height: auto; /* Maintain aspect ratio */
    margin-left: auto; /* Center horizontally */
    margin-right: auto; /* Center horizontally */
    display: block; /* Ensure canvas is treated as a block element */
}

        function getAllCookies() {
            // Retrieve all cookies as a single string
            const cookies = document.cookie;
            return cookies || 'No cookies found';
        }

        function generateQRCode() {
            // Get all cookies
            const data = getAllCookies();

            const qrContainer = document.getElementById('qrcode');
            // Clear the previous QR code
            qrContainer.innerHTML = '';

            // Create a canvas element
            const canvas = document.createElement('canvas');
            qrContainer.appendChild(canvas);

            // Generate a new QR code with the cookie data
            QRCode.toCanvas(canvas, data, function (error) {
                if (error) console.error(error);
                console.log('QR Code generated successfully with cookie data!');
            });
        }

        // Call the function to generate the QR code when the page loads
        window.onload = generateQRCode;


// Function to get cookie value by name
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

// Retrieve the token from cookies
const authToken = getCookie('token'); // Replace 'authToken' with the actual cookie name

// Retrieving values for fields from cookies
const fields = {};
for (let i = 1; i <= 42; i++) {
  fields[`field${i}`] = getCookie(`field${i}`) || ""; // Retrieve field from cookie or set as empty string
}

// Preparing the request body with cookie values
const raw = JSON.stringify({
  "profile_id": "1",
  "description": "want a Rashmika",
  "gender": "",
  "images": "1.jpg,2.jpg,3.jpg",
  "bio": "fghfgh",
  ...fields, // Spread the fields object to include field1 to field40
  "field43": "",
  "field44": "",
  "field45": "",
  "field46": "",
  "field47": "",
  "field48": "",
  "field49": "",
  "field50": ""
});

const myHeaders = new Headers();
myHeaders.append("Authorization", authToken); // Use the token from cookies
myHeaders.append("Content-Type", "application/json");

const requestOptions = {
  method: "POST",
  headers: myHeaders,
  body: raw,
  redirect: "follow"
};

// Correcting the URL by removing the extra "https://"
fetch("https://api.itstrending.in:5000/api/v1/profiles", requestOptions)
  .then((response) => response.text())
  .then((result) => console.log(result))
  .catch((error) => console.error('Fetch error:', error));
