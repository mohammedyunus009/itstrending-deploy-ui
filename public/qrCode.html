<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include the QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Download PDF QR Code</h1>
    <div id="qrcode"></div>
    <script>
        // URL of the PDF file
        const pdfUrl = 'http://localhost:8000/path/to/yourfile.pdf'; // Replace with your PDF URL

        // Ensure the QR Code library is loaded before creating QR code
        document.addEventListener('DOMContentLoaded', function() {
            new QRCode(document.getElementById("qrcode"), {
                text: pdfUrl,
                width: 128,
                height: 128
            });
        });
    </script>
</body>
</html>
