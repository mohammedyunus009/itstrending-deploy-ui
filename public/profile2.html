<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/matrimony/profile2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="headerPlaceholder"></div>

    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title">Address</div>
    </div>

    <div class="user-details">
        <!-- Choose one of the sizes below by changing the class name -->
        <div class="user-icon small">
            <i class="fa-sharp fa-solid fa-location-dot"></i>        
        </div>
    
        <div class="user-details">
            <div class="dropdown-container">
                <form id="car-form">
                    <div class="form-group" id="countryGroup">
                        <label for="country">Country <span class="required"></span></label>
                        <input type="text" id="country" name="country" value="India" readonly>
                    </div>
                    <label for="state-dropdown">Select State</label>
                    <select id="state-dropdown" required>
                        <option value="#">Select State</option>
                        <!-- Options for states here -->  
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <br><br>
                    <label for="city-input">City</label>
                    <input type="text" id="city-input" name="city-input" placeholder="Enter City">
                    <br><br>
                    <label for="address-input">Address</label>
                    <input type="text" id="address-input" name="address-input" placeholder="Enter Address">
                    <br><br>
                </form>
            </div>
        </div>
    </div>
    <input type="button" value="Next" onclick="submitForm()" id="nextButton">

    <script src="js/include.js"></script>
    <div id="footerPlaceholder"></div>
    
    <script>
        function goBack() {
            window.history.back();
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = `expires=${date.toUTCString()};`;
            }
            document.cookie = `${name}=${encodeURIComponent(value)}; ${expires} path=/`;
        }

        function getCookie(name) {
            let nameEQ = `${name}=`;
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function submitForm() {
            // Get selected values
            let country = document.getElementById('country').value;
            let stateDropdown = document.getElementById('state-dropdown');
            let state = stateDropdown.options[stateDropdown.selectedIndex].value;
            let city = document.getElementById('city-input').value;
            let address = document.getElementById('address-input').value;

            // Set cookies with the selected values
            setCookie('country', country, 1);
            setCookie('state', state, 1);
            setCookie('city', city, 1);
            setCookie('address', address, 1);

            // Redirect to the next page
            window.location.href = 'Profile3.html';
        }
    </script>
</body>
</html>
