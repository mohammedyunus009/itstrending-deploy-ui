<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex align-items-center mb-4">
     <button><i class="fas fa-arrow-left mr-2"></i></button> 
      <h3 class="mb-0">Filter Page</h3>
    </div>
    <div class="row">
      <div class="col-6">
        <h6>Filters</h6>
        <div class="list-group" id="filterButtons">
            <!-- Gender Filter -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Gender">
            Looking-for
          </a>
          <!-- Religion Filter -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Religion">
            Religion
          </a>

          

          <!-- Personality Filter -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Personality">
            Height
          </a>
          <a href="#" class="list-group-item list-group-item-action" data-filter="Weight">
            Weight
          </a>
          <!-- age -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Age">
            Age
          </a>

           <!-- Mother-Toungue -->
           <a href="#" class="list-group-item list-group-item-action" data-filter="Tongue">
            Mother-Toungue
          </a>
          <!-- Qualification Filter -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Qualification">
            Qualification
          </a>

          <!-- Job/Business Filter -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Job">
            Job/Business
          </a>
          <!-- Marital -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Marital">
           Marital Status
          </a>
          <!-- Country -->
          <a href="#" class="list-group-item list-group-item-action" data-filter="Country">
            Country
           </a>
           <!-- Photo -->
          
        </div>
      </div>
      <div class="col-6">
        <div id="selectedFilters">
          <!-- Filter options will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
