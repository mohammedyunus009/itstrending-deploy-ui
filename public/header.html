<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>

/* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    padding-top: 54px; /* Prevent content from being hidden under the fixed navbar */
}

/* Navbar Styling */
.navbar {
    display: flex;
    width: 100%;
    height: 100px;
    align-items: center;
    background-color: #002d50; /* Main dark blue background */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Left section with 90% width */
.navbar-item.left {
    flex: 0 0 94%;
    display: flex;
    align-items: center;
    padding-left: 15px;
}

.navbar-item.left .logo {
    width: 200px;
    margin-right: 15px;
}

.company-info {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex-grow: 1;
}

.company-info img {
    margin-left: 10px;
    width: 30px;
}

/* Middle and Right sections with 5% width */
.navbar-item.middle,
.navbar-item.right {
    flex: 0 0 3%;
    height: 100%;
}

.navbar-item.middle {
    background-color: #005b66;
}

.navbar-item.right {
    background-color: #00bfa6;
}


    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-item left">
            <img src="comapny log2.jpg" alt="Logo" class="logo">
            <div class="company-info">
                <img src="img/mms.jpg" alt="Additional Image 1">
                <img src="img/EGAC.png" alt="Additional Image 2">
                <img src="img/IAF.png" alt="Additional Image 3">
                <img src="img/NABCB.png" alt="Additional Image 4">
            </div>
        </div>
        
        <div class="navbar-item middle"></div>
        <div class="navbar-item right"></div>
    </header>
</body>
</html>
