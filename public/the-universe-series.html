body {

.flex-container1 {
    display: flex;

    justify-content: flex-start; /* Align items to the start (left) */
    margin: 0 auto; /* Center the container */
    max-width: 1200px; /* Set a maximum width for the container */
}

.flex-item1 {
    flex: 0 0 calc(50% - 20px); /* Adjusted width calculation */
    margin: 10px; /* Margin between items */
    height: 400px; /* Set a fixed height for the images */
    width: 100%; /* Ensure the width is 100% of the calculated space */
    animation: moveToCenter 2s ease-in-out forwards; /* Apply animation */
}

@keyframes moveToCenter {
    from {
        transform: translateX(-100%); /* Start from the left */
    }
    to {
        transform: translateX(0); /* Move to the center */
    }
}

.flex-container1 h1 {
    font-family: 'Roboto', sans-serif; /* Apply the Roboto font to the h1 */
    color: #3498db; /* Change the color to your preference */
    text-align: center; /* Center the text */
    margin-top: 30px;
    width: 100%; /* Ensure the h1 takes full width */
    font-size: 3em; /* Larger font size */
    font-weight: bold;
    text-shadow: 2px 2px 4px #aaa; /* Adding shadow for better visibility */
}

@media (max-width: 767px) {
    .flex-item1 {
        flex: 0 0 100%; /* Full width on mobile view */
        margin: 10px 0; /* Adjust margin for better spacing */
        animation: moveToCenter 2s ease-in-out forwards; /* Apply animation */
    }
}
