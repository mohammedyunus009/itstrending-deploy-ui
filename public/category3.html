<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="category3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input class="search__input" type="text" placeholder="Search">
    </div>

    <main>
        <section class="category-row">
            <div class="category-item">
                <img src="images/1-1-872907-roadster-m-original-imaeczn7rzdcghrz.jpeg" alt="Category 1 Image">
                <div class="category-details">
                    <h3 class="showcase-title">Roadster Men's Zipper Solid Cardigan</h3>
                    <div class="showcase-rating">
                        <ion-icon name="star" role="img" class="md hydrated" aria-label="star"></ion-icon>
                        <ion-icon name="star" role="img" class="md hydrated" aria-label="star"></ion-icon>
                        <ion-icon name="star" role="img" class="md hydrated" aria-label="star"></ion-icon>
                        <ion-icon name="star-outline" role="img" class="md hydrated" aria-label="star outline"></ion-icon>
                        <ion-icon name="star-outline" role="img" class="md hydrated" aria-label="star outline"></ion-icon>
                    </div>
                    <p class="discount">Discount: 10%</p>
                    <p class="price">₹100</p>
                </div>
            </div>
            <div class="category-item">
                <img src="Images/Alisha-Solid-Women's-Cycling-ShortsImage3 .jpg" alt="Category 2 Image">
                <div class="category-details">
                    <h2>Brand 2</h2>
                    <p>Description of Category 2.</p>
                    <p class="discount">Discount: 15%</p>
                    <p class="price">₹150</p>
                </div>
            </div>
        </section>
        <section class="category-row">
            <div class="category-item">
                <img src="images/1-1-872907-roadster-xl-original-imaeczn7jzbdrb6k.jpeg" alt="Category 3 Image">
                <div class="category-details">
                    <h2>Brand 3</h2>
                    <p>Description of Category 3.</p>
                    <p class="discount">Discount: 20%</p>
                    <p class="price">₹200</p>
                </div>
            </div>
            <div class="category-item">
                <img src="Images/blog-4.jpg" alt="Category 4 Image">
                <div class="category-details">
                    <h2>Brand 4</h2>
                    <p>Description of Category 4.</p>
                    <p class="discount">Discount: 25%</p>
                    <p class="price">₹250</p>
                </div>
            </div>
        </section>
        <!-- Add more rows as needed -->
    </main>
</body>

</html>
