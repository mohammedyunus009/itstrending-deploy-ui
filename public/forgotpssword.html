    <script>
 document.getElementById('signupForm1').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the email value from the input field
    const email = document.getElementById('forgot-email').value;

    // Show loading animation
    document.getElementById('loadingContainer').style.display = 'block';

    // Hide loading animation after 5 seconds (or earlier if response is received)
    const loadingTimeout = setTimeout(() => {
        document.getElementById('loadingContainer').style.display = 'none';
    }, 5000);

    // Prepare the request
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "email": email
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    fetch("https://api2.itstrending.in/api/v1/auth/reset-password", requestOptions)
        .then((response) => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .then((result) => {
            clearTimeout(loadingTimeout); // Clear timeout if response is received
            document.getElementById('loadingContainer').style.display = 'none'; // Hide loading animation
            showMessage('Password reset link sent successfully!', 'success');
        })
        .catch((error) => {
            clearTimeout(loadingTimeout); // Clear timeout if response is received
            document.getElementById('loadingContainer').style.display = 'none'; // Hide loading animation
            console.error('Error:', error);
            showMessage('An error occurred. Please try again.', 'error');
        });
});

function showMessage(message, type) {
    const messageContainer = document.getElementById('messageContainer');
    messageContainer.textContent = message;
    messageContainer.className = 'message-container ' + (type === 'success' ? 'success' : 'error');
    messageContainer.style.display = 'block'; // Show the message container
}
