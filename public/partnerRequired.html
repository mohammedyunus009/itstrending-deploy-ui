        function validateForm(event) {
            console.log('validateForm called');
            event.preventDefault(); // Prevent default form submission
            var height = document.getElementById('height').value.trim();
            var weight = document.getElementById('weight').value.trim();
            var caste = document.getElementById('Caste').value;
            var education = document.getElementById('Education').value.trim();
            var occupation = document.getElementById('Occupation').value.trim();
            var follow = document.getElementById('FOLLOW').value;
            var personal = document.getElementById('Personal').value;
            var images = document.getElementById('images').files;
            // Validate each field
            if (!height) {
                alert("Please enter height.");
                return false;
            }
            if (!weight) {
                alert("Please enter weight.");
                return false;
            }
            if (!caste) {
                alert("Please select a caste.");
                return false;
            }
            if (!education) {
                alert("Please enter education.");
                return false;
            }
            if (!occupation) {
                alert("Please enter occupation.");
                return false;
            }
            if (!follow) {
                alert("Please select a follow option.");
                return false;
            }
            if (!personal) {
                alert("Please select personal attributes.");
                return false;
            }
            // Store images in cookies
            if (images.length > 0) {
                for (let i = 0; i < images.length; i++) {
                    if (i > 5) break; // Limit to 6 images
                    let reader = new FileReader();
                    reader.onload = function(event) {
                        document.cookie = `images${i}=${encodeURIComponent(event.target.result)}; path=/`;
                    }
                    reader.readAsDataURL(images[i]);
                }
            }
            // Set other cookies
            document.cookie = `field36=${encodeURIComponent(height)}; path=/`;
            document.cookie = `field37=${encodeURIComponent(weight)}; path=/`;
            document.cookie = `field38=${encodeURIComponent(caste)}; path=/`;
            document.cookie = `field39=${encodeURIComponent(education)}; path=/`;
            document.cookie = `field40=${encodeURIComponent(occupation)}; path=/`;
            document.cookie = `field41=${encodeURIComponent(follow)}; path=/`;
            document.cookie = `field42=${encodeURIComponent(personal)}; path=/`;
            // Redirect to the next page
            window.location.href = 'preview.html';
            return false; // Prevent form submission
        }
        function goBack() {
            window.history.back();
        }
        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        // Extract values from cookies
        const field1 = getCookie('field1');
        const field2 = getCookie('field2');
        const field3 = getCookie('field3');
        const field4 = getCookie('field4');
        const field5 = getCookie('field5');
        const field6 = getCookie('field6');
        const field7 = getCookie('field7');
        const field8 = getCookie('field8');
        const field9 = getCookie('field9');
        const field10 = getCookie('field10');
        const field11 = getCookie('field11');
        const field12 = getCookie('');
        // Extract images from cookies
        const images = [];
        for (let i = 0; i < 6; i++) {
            let img = getCookie(`images${i}`);
            if (img) images.push(img);
        }
        // Extract authToken from cookies
        const authToken = getCookie('token');
        // Extract gender from cookies
        const gender = getCookie('gender') || "male"; // Default to 'male' if not found
        // Construct the request body
        const requestBody = {
            "profile_id": "1",
            "description": "Rajesh",
            "gender": gender,
            "images": images,
            "bio": "There are many factors that contribute to a satisfying marriage/relationship such as; Love, Commitment, Trust, Time, Attention, Good Communication including Listening, Partnership, Tolerance, Patience, Openness, Honesty, Respect, Sharing, Consideration, Generosity, Willingness/Ability to Compromise, Constructive",
            "field1": field1 || "",
            "field2": field2 || "",
            "field3": field3 || "",
            "field4": field4 || "",
            "field5": field5 || "",
            "field6": field6 || "",
            "field7": field7 || "",
            "field8": field8 || "",
            "field9": field9 || "",
            "field10": field10 || "",
            "field11": field11 || "",
            "field12": field12 || ""
        };
        // Send POST request
        fetch('https://api.itstrending.in:5001/api/v1/profiles', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': authToken // Include the authToken directly in the Authorization header
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
