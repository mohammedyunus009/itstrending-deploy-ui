<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Requirement</title>
    <link href="css/matrimony/partner.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var caste = document.getElementById('Caste').value;
            var education = document.getElementById('Education').value;
            var occupation = document.getElementById('Occupation').value;
            var follow = document.getElementById('FOLLOW').value;
            
            var personalCheckboxes = document.querySelectorAll('input[name="Personal"]:checked');
            var personalValues = Array.from(personalCheckboxes).map(cb => cb.value);

            // Validate each field
            if (!height.trim()) {
                alert("Please enter height.");
                return false;
            }
            if (!weight.trim()) {
                alert("Please enter weight.");
                return false; 
            }
            if (!caste) {
                alert("Please select a caste.");
                return false;
            }
            if (!education.trim()) {
                alert("Please enter education.");
                return false;
            }
            if (!occupation.trim()) {
                alert("Please enter occupation.");
                return false;
            }
            if (!follow) {
                alert("Please select a follow option.");
                return false;
            }
            if (personalValues.length === 0) {
                alert("Please select personal attributes.");
                return false;
            }

            // Set cookies
            document.cookie = `partner_height=${encodeURIComponent(height)}; path=/`;
            document.cookie = `partner_weight=${encodeURIComponent(weight)}; path=/`;
            document.cookie = `partner_caste=${encodeURIComponent(caste)}; path=/`;
            document.cookie = `partner_education=${encodeURIComponent(education)}; path=/`;
            document.cookie = `partner_occupation=${encodeURIComponent(occupation)}; path=/`;
            document.cookie = `partner_follow=${encodeURIComponent(follow)}; path=/`;
            document.cookie = `partner_personal_attribute=${encodeURIComponent(personalValues.join(', '))}; path=/`;

            // Redirect to the next page
            window.location.href = 'preview.html';
            return false; // Prevent form submission to stay on the same page
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <!-- <div id="headerPlaceholder"></div> -->

    <div class="header">
        <div class="back-button" onclick="goBack()"> < </div>
        <div class="title">Partner Requirement</div>
        <div></div> <!-- This empty div is to ensure proper alignment -->
    </div>
    
    <div class="user-details">
        <!-- Choose one of the sizes below by changing the class name -->
        <div class="user-icon small">
            <i class="fa-regular fa-user"></i>
        </div>
        <!-- <div class="user-icon medium">
            <i class="fa-regular fa-user"></i>
        </div> -->
        <!-- <div class="user-icon large">
            <i class="fa-regular fa-user"></i>
        </div> -->

        <div class="container1">
            <h2>Partner Requirement</h2>
            
            <form id="maritalForm" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="height">Height <span class="required"></span></label>
                    <input type="text" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight <span class="required"></span></label>
                    <input type="text" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="Caste">Caste <span class="required"></span></label>
                    <select id="Caste" name="Caste" required>
                        <option value="">Select Caste</option>
                        <option value="Syed">Syed</option>
                        <option value="Shaik">Shaik</option>
                        <option value="Shariff">Shariff</option>
                        <option value="Khan">Khan/Pathan</option>
                        <option value="Baig">Baig</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Education">Education <span class="required"></span></label>
                    <textarea id="Education" name="Education" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation <span class="required"></span></label>
                    <textarea id="Occupation" name="Occupation" required></textarea>
                </div>
                <div class="form-group">
                    <label for="FOLLOW">FOLLOW <span class="required"></span></label>
                    <select id="FOLLOW" name="FOLLOW" required>
                        <option value="">Select FOLLOW</option>
                        <option value="Hanafi">Hanafi</option>
                        <option value="Shafi">Shafi</option>
                        <option value="Hanbali">Hanbali</option>
                        <option value="Maliki">Maliki</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Personal">Personal Attributes <span class="required"></span></label>
                    <div id="Personal">
                        <label>
                            <input type="checkbox" name="Personal" value="Fair"> Fair
                        </label>
                        <label>
                            <input type="checkbox" name="Personal" value="Beautiful"> Beautiful
                        </label>
                        <label>
                            <input type="checkbox" name="Personal" value="Deender"> Deender
                        </label>
                        <label>
                            <input type="checkbox" name="Personal" value="Practising"> Practising
                        </label>
                        <label>
                            <input type="checkbox" name="Personal" value="Namaz"> Namaz
                        </label>
                        <label>
                            <input type="checkbox" name="Personal" value="Hijabi"> Hijabi
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="button" id="nextButton" form="maritalForm">NEXT</button>
                </div>
            </form>
        </div>
    </div>

    <!-- <div id="footerPlaceholder"></div> -->
</body>
</html>
