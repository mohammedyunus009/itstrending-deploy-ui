    <style>
        /* CSS for the Revert Section */
        #revert {
            margin: 20px 0; /* Space around the section */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        #revert input[type="radio"] {
            margin-right: 10px; /* Space between radio button and label */
        }

        #revert label {
            margin-right: 20px; /* Space between labels */
            font-size: 16px; /* Font size for labels */
            color: #333; /* Dark grey color for labels */
            cursor: pointer; /* Pointer cursor for labels */
        }

        #revert input[type="radio"]:checked + label {
            color: #007bff; /* Highlight color for selected radio button */
            font-weight: bold; /* Bold text for selected option */
        }
        input[type=radio], input[type=checkbox] {
            margin: 0px 9px 0px;
            margin-top: 1px \9;
            line-height: normal;
        }

        .form-group {
            margin-bottom: 20px; /* Space below each form group */
        }
        /* CSS for the Gender Section */
        #gender {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        #gender input[type="radio"] {
            margin-right: 10px; /* Space between radio button and label */
        }

        #gender label {
            margin-right: 20px; /* Space between labels */
            font-size: 16px; /* Font size for labels */
            color: #333; /* Dark grey color for labels */
            cursor: pointer; /* Pointer cursor for labels */
            margin-top: 10px;
        }

        #gender input[type="radio"]:checked + label {
            color: #007bff; /* Highlight color for selected radio button */
            font-weight: bold; /* Bold text for selected option */
        }

<body>
    <div class="header">
        <div class="back-button" onclick="goBack()"> &lt; </div>
        <div class="title">User Details</div>
        <div></div>
    </div>
    <div class="user-details">
        <div class="user-icon small">
            <i class="fa-regular fa-user"></i>
        </div>

        <h1>Details</h1>
        <form action="submit-male-info.html" method="POST" id="maleForm">
            <label for="name" style="display: block;">Name :</label>
            <input type="text" id="name" name="name" required><br><br><br>
            
            <label for="dob" style="display: block;">Date of Birth :</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <div class="form-group">
                <label for="gender" style="display: block;">Gender :</label>
                <div id="gender">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="revert" style="display: block;">Revert ? </label>
                <div id="revert">
                    <input type="radio" id="Yes" name="revert" value="Yes" required>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="revert" value="No">
                    <label for="No">No</label>
                </div>
            </div>

            <input type="button" value="Next" onclick="submitForm()" id="nextButton">
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function checkLogin() {
            let token = getCookie('token');
            if (!token) {
                alert("User not logged in. Please login.");
                window.location.href = 'login.html';
            }
        }

        function submitForm() {
            // Validate the form fields
            var name = document.getElementById('name').value.trim();
            var dob = document.getElementById('dob').value.trim();
            var gender = document.querySelector('input[name="gender"]:checked');
            var revert = document.querySelector('input[name="revert"]:checked');

            if (!name || !dob || !gender || !revert) {
                alert('Please fill in all fields.');
                return;
            }

            // Store values in cookies
            setCookie('field1', name, 7);
            setCookie('field2', dob, 7);
            setCookie('gender', gender.value, 7);
            setCookie('field3', revert.value, 7);

            // Redirect to the next page
            window.location.href = "religion.html"; // Change this URL to your actual next page
        }

        window.onload = function() {
            checkLogin();
        }
    </script>
</body>
