<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>His Information Page</title>
    <link rel="stylesheet" href="css/matrimony/malefemale.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS for the Revert Section */
#revert {
    margin: 20px 0; /* Space around the section */
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Center items vertically */
}

#revert input[type="radio"] {
    margin-right: 10px; /* Space between radio button and label */
}

#revert label {
    margin-right: 20px; /* Space between labels */
    font-size: 16px; /* Font size for labels */
    color: #333; /* Dark grey color for labels */
    cursor: pointer; /* Pointer cursor for labels */
}

#revert input[type="radio"]:checked + label {
    color: #007bff; /* Highlight color for selected radio button */
    font-weight: bold; /* Bold text for selected option */
}
input[type=radio], input[type=checkbox] {
    margin: 0px 9px 0px;
    margin-top: 1px \9;
    line-height: normal;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="goBack()"> &lt; </div>
        <div class="title">His Details</div>
        <div></div>
    </div>
    <div class="user-details">
        <div class="user-icon small">
            <i class="fa-regular fa-user"></i>
        </div>

        <h1>His name</h1>
        <form action="submit-male-info.html" method="POST" id="maleForm">
            <label for="name" style="display: block;">Name :</label>
            <input type="text" id="name" name="name" required><br><br><br>
            
            <label for="dob" style="display: block;">Date of Birth :</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <div class="form-group">
                <label for="revert" style="display: block;">Revert ? </label>
                <div id="revert">
                    <input type="radio" name="revert" value="Yes" required> Yes
                    <input type="radio" name="revert" value="No"> No
                </div>
            </div>

            <input type="button" value="Next" onclick="submitForm()" id="nextButton">
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function submitForm() {
            // Validate the form fields
            var name = document.getElementById('name').value.trim();
            var dob = document.getElementById('dob').value.trim();
            var revert = document.querySelector('input[name="revert"]:checked');

            if (!name || !dob || !revert) {
                alert('Please fill in all fields.');
                return;
            }

            // Store values in cookies
            setCookie('field1', name, 7);
            setCookie('field2', dob, 7);
            setCookie('field3', revert.value, 7);

            // Redirect to the next page
            window.location.href = "religion.html"; // Change this URL to your actual next page
        }
    </script>
</body>
</html>
