<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            min-width: 250px;
            background: #333;
            color: #fff;
            transition: all 0.3s;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #444;
        }
        #sidebar ul.components {
            padding: 20px 0;
        }
        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
        }
        #sidebar ul li a:hover {
            background: #575757;
        }
        #content {
            width: 100%;
            padding: 20px;
            overflow-y: auto;
        }
        .profile-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 57px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }
        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .profile-card p {
            margin-bottom: 10px;
        }
        .profile-card .gender span,
        .profile-card .field6 span,
        .profile-card .field2 span,
        .profile-card .field10 span {
            font-weight: bold;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        #profileContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        /* Buttons */
        .profile-card .btn-container {
            display: none;
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px); /* Adjust for padding */
            display: flex;
            justify-content: space-between;
            padding: 0 100px; /* Adjust for padding */
        }
        .profile-card .btn-container .btn {
            padding: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .profile-card .btn-container .view-profile {
            background-color: green;
        }
        .profile-card .btn-container .delete-profile {
            background-color: red;
        }
        .profile-card:hover .btn-container {
            display: flex;
        }
        /* Ensure the dropdown items are hidden initially */
        .collapse {
            display: none;
        }
        /* Style for active and expanded state */
        .collapse.show {
            display: block;
        }
        /* Optional: style for dropdown items */
        #profilesSubmenu li a {
            padding: 10px;
            display: block;
        }
        /* Styling for field labels */
.profile-card p span {
  font-weight: bold; /* Bold the label */
}

/* Specific styling for each field if needed */
.profile-card .field9,
.profile-card .field8,
.profile-card .field4,
.profile-card .field3,
.profile-card .gender {
  text-align: left;
  width: 100%; /* Ensure it spans the full width */
  color: #555; /* Improved text color */
}
.profile-card .field7 {
  font-weight:bold ;
}
.panel {
            border-radius: 10;
            box-shadow: 0 2px 11px rgba(0,0,0,1.1);
            margin-bottom: 20px;
            background: #fff;
        }
        .panel-heading {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .panel-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        .panel .huge {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
            text-align: right;
        }
        .panel .text-right {
            text-align: right;
        }
        .panel .fa {
            font-size: 50px;
        }
        .panel a {
            color: #333;
            text-decoration: none;
        }
        .panel a:hover {
            color: #555;
        }
        .panel-primary { border-color: #337ab7; }
        .panel-primary .panel-heading { background-color: #337ab7; color: #fff; }
        .panel-green { border-color: #5bc0de; }
        .panel-green .panel-heading { background-color: #5bc0de; color: #fff; }
        .panel-yellow { border-color: #f0ad4e; }
        .panel-yellow .panel-heading { background-color: #f0ad4e; color: #fff; }
        .panel-red { border-color: #d9534f; }
        .panel-red .panel-heading { background-color: #d9534f; color: #fff; }
        .pull-left { float: left; }
        .pull-right { float: right; }
        .clearfix::after { content: ""; display: table; clear: both; }

        .row {
    display: flex;
    justify-content: space-between; /* Aligns items to the start and end */
    margin-left: 0;
    margin-right: 0; /* Ensure margins are removed */
}

.col-xs-3 {
    /* Ensure this column starts from the left */
    display: flex;
    align-items: center; /* Vertically center the icon */
}

.col-xs-9 {
    /* Ensure this column starts from the right */
    display: flex;
    flex-direction: column; /* Align content vertically */
    align-items: flex-end; /* Align items to the end (right) */
    text-align: right; /* Align text to the right */
}
.row2, .row3 {
    display: flex;
    justify-content: space-between; /* Aligns items to the start and end */
    margin-left: 5px;
    margin-right: 223px; /* Ensure margins are removed */
    flex-wrap: wrap; /* Allow items to wrap if they overflow */
}

.row2 .col-lg-4, .row3 .col-lg-6 {
    padding: 0 10px; /* Add some padding between the columns */
    box-sizing: border-box; /* Ensure padding does not affect width */
    flex: 1 1 auto; /* Allow columns to flex and fit */
    margin-bottom: 20px; /* Add space below each panel */
}

.row2 .col-xs-3, .row3 .col-xs-3 {
    display: flex;
    align-items: center; /* Vertically center the icon */
}

.row2 .col-xs-9, .row3 .col-xs-9 {
    display: flex;
    flex-direction: column; /* Align content vertically */
    align-items: flex-end; /* Align items to the end (right) */
    text-align: right; /* Align text to the right */
}

.row2 .panel, .row3 .panel {
    width: 100%; /* Ensure the panel takes full width of the column */
}

/* General container styling */
.filter-container {
    margin: 20px 0;
    padding: 10px;
    background-color: #f9f9f9; /* Light background for the filter section */
    border: 1px solid #ddd; /* Light border for separation */
    border-radius: 5px; /* Rounded corners */
}

/* Input field styling */
.filter-container input[type="text"] {
    width: calc(100% - 185px); /* Full width minus button width */
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc; /* Light border */
    border-radius: 4px; /* Slightly rounded corners */
    margin-right: 10px; /* Space between input and button */
}

/* Button styling */
.filter-container button {
    padding: 8px 15px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff; /* Bootstrap primary color or any color of your choice */
    border: none;
    border-radius: 4px; /* Slightly rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth color transition on hover */
}

.filter-container button:hover {
    background-color: #0056b3; /* Darker color for hover effect */
}

.filter-container button:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.5); /* Custom focus outline */
}

/* Error message styling */
#error-message {
    margin-top: 10px;
    font-size: 16px;
    color: red; /* Red color for error messages */
}

    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Dashboard</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="#" onclick="loadAllProfiles()">
                    <i class="fas fa-user-friends"></i> View All Profiles
                </a>
            </li>
            <li>
                <a href="#" onclick="filterByGender('male')">
                    <i class="fas fa-mars"></i> Male
                </a>
            </li>
            <li>
                <a href="#" onclick="filterByGender('female')">
                    <i class="fas fa-venus"></i> Female
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <div id="content">
        <div class="container">
            <div class="filter-container">
                <input type="text" id="serialNoInput" placeholder="Enter Serial No">
                <button onclick="filterBySerialNo()">Filter by Serial No</button>
            </div><br><br>
            <div id="profileContainer"></div>
            <div id="error-message" style="color: red; display: none;"></div> <!-- Error message container -->
        </div>
    </div>
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let selectedGender = ''; // Initialize selectedGender
        let serialNo = ''; // Initialize serialNo
    
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    
        function filterByGender(gender) {
            selectedGender = gender;
            applyFilters();
        }
    
        function filterBySerialNo() {
            serialNo = document.getElementById('serialNoInput').value.trim();
            applyFilters();
        }
    
        function applyFilters() {
            const token = getCookie('token'); // Get the token from cookies
            if (!token) {
                console.error('No token found in cookies.');
                return;
            }
    
            const bodyData = {
                field48: "" // Fetch all profiles by default
            };
    
            if (selectedGender) {
                bodyData.gender = selectedGender; // Add gender filter if selected
            }
    
            if (serialNo) {
                bodyData.field1 = serialNo; // Add serial number filter if provided
            }
    
            fetch('https://api.itstrending.in:5000/api/v1/profiles/search_multiple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token // Use the token from cookies
                },
                body: JSON.stringify(bodyData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err });
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('profileContainer');
                const errorMessage = document.getElementById('error-message');
                
                // Check if profiles exist and are an array
                if (!data.data || !data.data.profile || !Array.isArray(data.data.profile) || data.data.profile.length === 0) {
                    // Display error message if no profiles are found
                    container.innerHTML = '';
                    errorMessage.textContent = 'The following Sl. No. does not contain any profile, Please enter a valid Sl. No.';
                    errorMessage.style.display = 'block';
                } else {
                    // Hide error message and display profiles
                    errorMessage.style.display = 'none';
                    displayProfiles(data.data.profile);
                }
            })
            .catch((error) => {
                console.error('Error:', error.message);
                alert(`Error: ${error.message}`); // Alert the user about the error
            });
        }
    
        // Function to create and display profile cards
        function displayProfiles(profiles) {
            if (!profiles || !Array.isArray(profiles)) {
                console.error('No profiles found.');
                return;
            }
    
            const container = document.getElementById('profileContainer');
            container.innerHTML = ''; // Clear any existing content
            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.dataset.profileId = profile.profile_id; // Store profile_id in a data attribute
                // Extract first image URL from the comma-separated string
                const imagesArray = profile.images ? profile.images.split(',') : [];
                const firstImage = imagesArray.length > 0 ? imagesArray[0].replace(/[{}"]/g, '').trim() : '';
                // Create card content
                card.innerHTML = `
                    <img src="${firstImage}" alt="Profile Image">
                    <p class="field7"> ${decodeURIComponent(profile.field7)}</p>
                    <p class="gender"><span>Gender: </span> ${decodeURIComponent(profile.gender)}</p>
                    <p class="field9"><span>Revert: </span> ${decodeURIComponent(profile.field9)}</p>
                    <p class="field8"><span>DOB: </span> ${decodeURIComponent(profile.field8)}</p>
                    <p class="field3"><span>State: </span> ${decodeURIComponent(profile.field3)}</p>
                    <p class="field4"><span>Education: </span> ${decodeURIComponent(profile.field4)}</p>
                    <div class="btn-container">
                        <button class="btn view-profile">View Profile</button>
                        <button class="btn delete-profile">Delete Profile</button>
                    </div>
                `;
                // Add click event listener to the "View Profile" button
                const viewProfileBtn = card.querySelector('.view-profile');
                viewProfileBtn.addEventListener('click', () => {
                    window.location.href = `profile-details2.html?profile_id=${encodeURIComponent(profile.profile_id)}`;
                });
                // Append card to container
                container.appendChild(card);
            });
        }
    
        function loadAllProfiles() {
            selectedGender = ''; // Reset the gender filter
            serialNo = ''; // Reset the serial number filter
            document.getElementById('serialNoInput').value = ''; // Clear the input field
            applyFilters();
        }
    
        function logout() {
            // Show confirmation dialog
            const confirmation = confirm("Are you sure, do you want to logout?");
            
            if (confirmation) {
                // Perform logout logic if needed, such as clearing cookies or local storage
                // For example:
                document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'; // Example for clearing a cookie
    
                // Redirect to login page
                window.location.href = 'admin-login.html';
            } else {
                // If the user clicks "Cancel", do nothing and stay on the current page
                console.log('Logout canceled');
            }
        }
    </script>
</body>
</html>
