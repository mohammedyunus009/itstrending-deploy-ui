        .profile-card {
            border: 1px solid #ddd;

            padding: 57px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;

        .profile-card img {
            width: 100%;
            height: 200px;

        .profile-card h2 {

        }

        .profile-card .gender span,

            font-weight: bold;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        #profileContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        /* Buttons */
        .profile-card .btn-container {
            display: none;
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 50%;

            width: calc(100% - 20px); /* Adjust for padding */

        .profile-card .btn-container .btn {

            display: block;
        }

.profile-card p span {

.col-xs-3 {

.col-xs-9 {

    <script>
        let selectedGender = ''; // Initialize selectedGender
    
        function getCookie(name) {
            let value = `; ${document.cookie}`;
            let parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    
        function filterByGender(gender) {
            selectedGender = gender;
            applyFilters();
        }
    
        function applyFilters() {
            const token = getCookie('token'); // Get the token from cookies
            if (!token) {
                console.error('No token found in cookies.');
                return;
            }
    
            const bodyData = {
                field48: "" // Fetch all profiles by default
            };
    
            if (selectedGender) {
                bodyData.gender = selectedGender; // Add gender filter if selected
            }
    
            fetch('https://api.itstrending.in:5000/api/v1/profiles/search_multiple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token // Use the token from cookies
                },
                body: JSON.stringify(bodyData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err });
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Display profiles directly on the same page
                displayProfiles(data.data.profile);
            })
            .catch((error) => {
                console.error('Error:', error.message);
                alert(`Error: ${error.message}`); // Alert the user about the error
            });
        }
    
        // Function to create and display profile cards
        function displayProfiles(profiles) {
            if (!profiles) {
                console.error('No profiles found.');
                return;
            }
    
            const container = document.getElementById('profileContainer');
            container.innerHTML = ''; // Clear any existing content
            profiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.dataset.profileId = profile.profile_id; // Store profile_id in a data attribute
                // Extract first image URL from the comma-separated string
                const imagesArray = profile.images ? profile.images.split(',') : [];
                const firstImage = imagesArray.length > 0 ? imagesArray[0].replace(/[{}"]/g, '').trim() : '';
                // Create card content
                card.innerHTML = `
                    <img src="${firstImage}" alt="Profile Image">
                    <p class="field7"> ${decodeURIComponent(profile.field7)}</p>
                    <p class="gender"><span>Gender: </span> ${decodeURIComponent(profile.gender)}</p>
                    <p class="field9"><span>Revert: </span> ${decodeURIComponent(profile.field9)}</p>
                    <p class="field8"><span>DOB: </span> ${decodeURIComponent(profile.field8)}</p>
                    <p class="field3"><span>State: </span> ${decodeURIComponent(profile.field3)}</p>
                    <p class="field4"><span>Education: </span> ${decodeURIComponent(profile.field4)}</p>
                    <div class="btn-container">
                        <button class="btn view-profile">View Profile</button>
                        <button class="btn delete-profile">Delete Profile</button>
                    </div>
                `;
                // Add click event listener to the "View Profile" button
                const viewProfileBtn = card.querySelector('.view-profile');
                viewProfileBtn.addEventListener('click', () => {
                    window.location.href = `profile-details.html?profile_id=${encodeURIComponent(profile.profile_id)}`;
                });
                // Append card to container
                container.appendChild(card);
            });
        }
    
        function loadAllProfiles() {
            selectedGender = ''; // Reset the gender filter
            applyFilters();
        }
    
        function logout() {
            // Show confirmation dialog
            const confirmation = confirm("Are you sure, do you want to logout?");
            
            if (confirmation) {
                // Perform logout logic if needed, such as clearing cookies or local storage
                // For example:
                document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'; // Example for clearing a cookie
    
                // Redirect to login page
                window.location.href = 'admin-login.html';
            } else {
                // If the user clicks "Cancel", do nothing and stay on the current page
                console.log('Logout canceled');
            }
        }
    </script>
