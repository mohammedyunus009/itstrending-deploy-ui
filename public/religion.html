            </div>
            <br>
            <div class="form-group">
                <label for="caste">Caste :<span class="required"></span></label>
                <select id="caste" name="caste" onchange="updateCountryDropdown()">
                    <option value="">Select Caste</option>
                    <option value="Syed">Syed</option>

                </select>
            </div>
            <div class="form-group">
                <label for="FOLLOW">Follow :<span class="required"></span></label>
                <select id="FOLLOW" name="FOLLOW" required>
                    <option value="">Select FOLLOW</option>
                    <option value="Dargah-Fateha">Dargah Fateha</option>

    <!-- <div id="footerPlaceholder"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    
        function validateForm() {
            var caste = document.getElementById('caste').value;
            var follow = document.getElementById('FOLLOW').value;

            // Set cookies with the selected values, replacing spaces with underscores
            if (caste) document.cookie = `field4=${caste.replace(/ /g, '_')}; path=/`;
            if (follow) document.cookie = `field5=${follow.replace(/ /g, '_')}; path=/`;

            // Redirect to the next page
            window.location.href = 'verfiy.html';
            return false; // Prevent form submission to stay on the same page
        }
    </script>
