     <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get the value of a cookie
    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // Function to store form data into cookies when the form is submitted
    document.querySelector(".container-btn button").addEventListener("click", function (e) {
        e.preventDefault(); // Prevent form submission
        
        // Get form data
        const serialNumber = document.getElementById("serial-number").value;
        const reportDate = document.getElementById("reportDate").value;
        const customerName = document.getElementById("customerName").value;
        const customerArea = document.getElementById("customerArea").value;
        const customerProject = document.getElementById("customerProject").value;
        const poNoDate = document.getElementById("poNoDate").value;
        const eqptModel = document.getElementById("eqptModel").value;
        const eqptSlNo = document.getElementById("eqptSlNo").value;
        const complainDate = document.getElementById("complainDate").value;
        const complainDescription = document.getElementById("complainDescription").value;
        const serviceTaken = document.getElementById("serviceTaken").value;
        const technicianName = document.getElementById("technicianname").value;

        // Store each field value into cookies

        setCookie("field2", reportDate, 7);
        setCookie("field3", customerName, 7);
        setCookie("field4", customerArea, 7);
        setCookie("field5", customerProject, 7);
        setCookie("field6", poNoDate, 7);
        setCookie("field7", eqptModel, 7);
        setCookie("field8", eqptSlNo, 7);
        setCookie("field9", complainDate, 7);
        setCookie("field10", complainDescription, 7);
        setCookie("field11", serviceTaken, 7);
        setCookie("field13", technicianName, 7);

        // Redirect to the next page or perform any additional action
        window.location.href = "GeneralServiceForm2.html";  // Redirect after storing cookies
    });
