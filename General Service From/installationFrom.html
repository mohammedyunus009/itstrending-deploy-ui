<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTALLATION FROM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color:#1E90FF;
    }

    .logo img {
        height: 50px;
    }

    .nav-icons img {
        height: 50px;
        margin-left: 15px;
    }

    input {
        border: 1px solid red;
        /* Light black border */
        border-radius: 4px;
        /* Optional: for rounded corners */
        padding: 5px;
        /* Optional: to add some padding inside the input */
    }

    @media screen and (max-width: 600px) {
        .navbar {
            justify-content: space-between;
            padding: 10px;
        }

        .logo img {
            height: 30px;
        }

        .nav-icons img {
            margin-left: 8px;
            height: 30px;
        }
    }

    /* headr */
    @media (max-width: 600px) {
        .table {
            width: 100%;
        }
    }
</style>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/comapny log2.jpg" alt="Left Logo">
        </div>
        <div class="nav-icons">
            <img src="img/mms.jpg" alt="Logo 1">
            <img src="img/EGAC.png" alt="Logo 2">
            <img src="img/IAF.png" alt="Logo 3">
            <img src="img/NABCB.png" alt="Logo 4">
        </div>
    </nav>
    <header>
        <table class="table table-bordered table-container">
            <tbody>
                <tr>
                    <td class="text-center" id="repNo">  Looding..</td>
                    <td class="text-center"><u>INSTALLATION FORM</u></td>
                </tr>
            </tbody>
        </table>
    </header>

<!-- Customer Details  -->
<section>
    <div class="container mt-3">
        <div class="card border-dark">
            <div class="card-header text-center bg-dark text-white">
                Customer Information
            </div>
            <div class="card-body">
                <!-- Customer Details -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="customerDetails" class="form-label">Customer Details</label>
                        <input type="text" class="form-control border-black" id="customerDetails">
                    </div>
                </div>

                <!-- Project -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="Project" class="form-label">Project</label>
                        <input type="text" id="Project" class="form-control border-black">
                    </div>
                </div>

                <!-- P.O NO & Date -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="customerArea" class="form-label">P.O NO & Date</label>
                        <input type="date" class="form-control border-black" id="customerArea">
                    </div>
                </div>

                <!-- Vehicle Model -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="vechileMOdel" class="form-label">Vehicle Model</label>
                        <input type="text" class="form-control border-black" id="vechileMOdel">
                    </div>
                </div>

                <!-- Vehicle Sl No -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="vechileSlNo" class="form-label">Vehicle Sl No</label>
                        <input type="date" class="form-control border-black" id="vechileSlNo">
                    </div>
                </div>

                <!-- Type of Equipment -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="Equipment" class="form-label">Type of Equipment</label>
                        <input type="text" class="form-control border-black" id="Equipment">
                    </div>
                </div>

                <!-- Equipment Sl No -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="eqptSlNo" class="form-label">Equipment Sl No</label>
                        <input type="text" class="form-control border-black" id="eqptSlNo">
                    </div>
                </div>

                <!-- Installation HRM -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="installationHRM" class="form-label">Installation HRM</label>
                        <input type="text" class="form-control border-black" id="installationHRM">
                    </div>
                </div>

                <!-- Failure HMR -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="failureHMR" class="form-label">Failure HMR</label>
                        <input type="text" class="form-control border-black" id="failureHMR">
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="button" class="btn btn-primary" onclick="storeFormData();redirectToNextPage()">
                    <i class="fa-solid fa-arrow-right"></i> Next
                </button>
            </div>
        </div>
    </div>
</section>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var min = 600;
        var max = 700;
        var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("repNo").textContent = randomNumber;
    });

    function storeFormData() {
        // Store values in cookies
        document.cookie = "customerDetails=" + encodeURIComponent(document.getElementById('customerDetails').value) + "; path=/";
        document.cookie = "Project=" + encodeURIComponent(document.getElementById('Project').value) + "; path=/";
        document.cookie = "PONoDate=" + encodeURIComponent(document.getElementById('customerArea').value) + "; path=/";
        document.cookie = "vehicleModel=" + encodeURIComponent(document.getElementById('vechileMOdel').value) + "; path=/";
        document.cookie = "vehicleSlNo=" + encodeURIComponent(document.getElementById('vechileSlNo').value) + "; path=/";
        document.cookie = "equipment=" + encodeURIComponent(document.getElementById('Equipment').value) + "; path=/";
        document.cookie = "equipmentSlNo=" + encodeURIComponent(document.getElementById('eqptSlNo').value) + "; path=/";
        document.cookie = "installationHRM=" + encodeURIComponent(document.getElementById('installationHRM').value) + "; path=/";
        document.cookie = "failureHMR=" + encodeURIComponent(document.getElementById('failureHMR').value) + "; path=/";
        // Redirect to the next page
        window.location.href = 'procedure.html';
    }
</script>
</body>

</html>
