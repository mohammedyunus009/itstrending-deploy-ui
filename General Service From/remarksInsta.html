        <div class="card border-dark">
            <div class="card-body">
                <div class="card-header text-center bg-dark text-white">

                <ul>
                    <li>Good</li>
                    <li>Bad</li>
                    <li>Very bad</li>
                </ul>
    
                <input type="text" id="remarks" placeholder="" class="form-control border-black mb-3">
    
                <div class="row mb-3">

                        <label for="forUee" class="form-control">For Uee</label>
                        <input type="text" class="form-control border-black" id="forUee">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col">
                        <label for="forCustomer" class="form-control">For Customer</label>
                        <input type="text" class="form-control border-black" id="forCustomer">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" onclick="storeFormData();redirectToNextPage()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- data storeing the -->
<script>
    function storeFormData() {
        const remarks = document.getElementById('remarks').value;
        const forUee = document.getElementById('forUee').value;
        const forCustomer = document.getElementById('forCustomer').value;

        document.cookie = "remarks=" + encodeURIComponent(remarks) + "; path=/";
        document.cookie = "forUee=" + encodeURIComponent(forUee) + "; path=/";
        document.cookie = "forCustomer=" + encodeURIComponent(forCustomer) + "; path=/";

        redirectToNextPage();
    }

    function redirectToNextPage() {
        window.location.href = 'qrCode.html';
    }
</script>
