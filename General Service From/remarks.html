<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Status Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="card border-dark">
            <div class="card-body ">
                <div class="card-header text-center bg-dark text-white">
                    Remarks
                </div>
                
                <ul>
                    <li>Good</li>
                    <li>Bad</li>
                    <li>Very bad</li>
                </ul>
                
                <input type="text" placeholder="" class="form-control border-black mb-3" id="remarkInput">
                
                <div class="mb-3">
                    <strong>Status Of System</strong>
                    <br>
                    <input type="checkbox" id="warranty" onclick="handleCheckbox(this)"> Under Warranty
                    <br>
                    <input type="checkbox" id="outOfWarranty" onclick="handleCheckbox(this)"> Out of Warranty
                </div>
    
                <div class="row mb-3">
                    <div class="col">
                        <label for="CustomerProject" class="form-control">For Uee</label>
                        <input type="text" class="form-control border-black" id="forUee">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="CustomerProject" class="form-control">For Customer</label>
                        <input type="text" class="form-control border-black" id="forCustomer">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" onclick="saveDataAndRedirect()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function handleCheckbox(checkbox) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(box => {
                if (box !== checkbox) {
                    box.checked = false;
                }
            });
        }
    
        function saveDataAndRedirect() {
            // Get input values
            const remarkInput = document.getElementById('remarkInput').value;
            const forUee = document.getElementById('forUee').value;
            const forCustomer = document.getElementById('forCustomer').value;
    
            // Get checkbox values
            const warrantyChecked = document.getElementById('warranty').checked;
            const outOfWarrantyChecked = document.getElementById('outOfWarranty').checked;
    
            // Store data in cookies
            document.cookie = `remark=${encodeURIComponent(remarkInput)}; path=/`;
            document.cookie = `forUee=${encodeURIComponent(forUee)}; path=/`;
            document.cookie = `forCustomer=${encodeURIComponent(forCustomer)}; path=/`;
    
            if (warrantyChecked) {
                document.cookie = `status=Under Warranty; path=/`;
            } else if (outOfWarrantyChecked) {
                document.cookie = `status=Out of Warranty; path=/`;
            }
    
            // Redirect to the next page
            window.location.href = 'qrCode.html';
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
