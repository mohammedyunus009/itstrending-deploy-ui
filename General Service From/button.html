<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button id="installation-button">Installation</button>
    <button id="general-button">General</button>
    <button id="vehicle-owner-button">Vehicle Owner</button>
</div>

<script>
    // Handle redirection for the buttons
    document.getElementById('installation-button').addEventListener('click', () => {
        window.location.href = "installationFrom.html"; // Redirect to installation page
    });

    document.getElementById('general-button').addEventListener('click', () => {
        window.location.href = "GeneralServiceForm.html"; // Redirect to general page
    });

    document.getElementById('vehicle-owner-button').addEventListener('click', () => {
        window.location.href = "vechicalOwner.html"; // Redirect to vehicle owner page
    });
</script>

</body>
</html>
