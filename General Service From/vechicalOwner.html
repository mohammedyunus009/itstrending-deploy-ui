<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vehicle Safety Devices Installation with Warranty Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .header img {
            max-height: 50px;
            width :100px
        }
        .info-text {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        .section-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            padding-bottom: 5px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #000;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #555;
        }
        .left-column {
            grid-column: 1 / 2;
        }
        .right-column {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
        }
        .full-width {
            grid-column: 1 / 3;
            text-align: center;
        }
        .mb-3 {
            margin: 0 auto;
            max-width: 800px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .left-column, .right-column {
                grid-column: 1 / 2;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
        .signature-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .signature-section .form-group {
            margin-bottom: 0;
        }
        .installation-date {
            margin-top: 20px;
        }
        @media print {
            .button-container {
                display: none;
            }
        }
        .btn {
            background-color: #333;
            color: whitesmoke;
            width: 100%;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
       
    .logo-img {
      max-width: 150px;
      height: auto;
    }

    .partner-img {
      max-width: 100px;
      height: auto;
    }

    .header, .footer {
      padding: 1rem;
    }

    .dropdown-menu {
      min-width: 200px;
    }

    .form-control {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .form-col {
        margin-bottom: 1rem;
      }
      
      .header, .footer {
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .logo-img, .partner-img {
        max-width: 100px;
      }

      .dropdown-menu {
        width: 100%;
      }
    }
    .header-left, .header-right {
  flex: 1;
}

.header-right {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.header-left img {
  margin-right: 150px;
}

.navbar-nav {
  text-align: left;
  margin-left: 100px;

}
.dropdown-menu {
    text-align: center;
}
.navbar {
  width: 100%;
}

.navbar-toggler {
  margin-left: auto;
  margin-top: -100px;
}

@media (max-width: 768px) {
  .header-left, .header-right {
    justify-content: center;
  }
}
.form-control {
      border: 1px solid black;
    }
  #navbarNav{
    margin-right: 200px;
  }
  .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color:#1E90FF;
    }

    .logo img {
        height: 50px;
    }

    .nav-icons img {
        height: 50px;
        margin-left: 15px;
    }

    input {
        border: 1px solid red;
        /* Light black border */
        border-radius: 4px;
        /* Optional: for rounded corners */

        /* Optional: to add some padding inside the input */
    }

    @media screen and (max-width: 600px) {
        .navbar {
            justify-content: space-between;
            padding: 10px;
        }

        .logo img {
            height: 30px;
        }

        .nav-icons img {
            margin-left: 8px;
            height: 30px;
        }
    }

    /* headr */
    @media (max-width: 600px) {
        .table {
            width: 100%;
        }
    }
    </style>
</head>
<body>
   
    <nav class="navbar">
        <div class="logo">
            <img src="img/comapny log2.jpg" alt="Left Logo">
        </div>
        <div class="nav-icons">
            <img src="img/mms.jpg" alt="Logo 1">
            <img src="img/EGAC.png" alt="Logo 2">
            <img src="img/IAF.png" alt="Logo 3">
            <img src="img/NABCB.png" alt="Logo 4">
        </div>
        </nav>
        <header>
        <table class="table table-bordered table-container">
            <tbody>
                <tr>
                    <td class="text-center" id="repNo">Looding..</td>
                    <td class="text-center"><u>General Service Form</u></td>
                    <td class="text-center"></td>
                </tr>
            </tbody>
        </table>
        </header>
        <div class="container">
            <div class="header">
                <h1 class="">VEHICLES SAFETY DEVICES INSTALLATION WITH WARRANTY REGISTRATION FORM</h1>
            </div>
    
            <div class="info-text">
                In order that we may fulfill obligations of the Warranty on this Vehicle safety devices, please complete the information requested below.
            </div>
    
            <div class="section-title"><u><b>VEHICLE OWNER INFORMATION</b></u></div>
            <form id="registration-form">
                <div class="form-group left-column">
                    <label for="owner-name">Owner's Name</label>
                    <input type="text" id="owner-name" name="owner-name" required readonly>
                </div>
                <div class="form-group left-column">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" id="contact-person" name="contact-person" readonly>
                </div>
                <div class="form-group left-column">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" readonly></textarea>
                </div>
                <div class="form-group left-column">
                    <label for="vehicle-number">Vehicle Number</label>
                    <input type="text" id="vehicle-number" name="vehicle-number" required readonly>
                </div>
                <div class="form-group right-column">
                    <label for="contact-number">Contact Number</label>
                    <input type="text" id="contact-number" name="contact-number" required readonly>
                </div>
            </form>
            <div class="mb-3">
                <label for="symptoms" class="form-label">SYMPTOMS:</label>
                <textarea class="form-control" id="symptoms" rows="3" readonly></textarea>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">REMARKS:</label>
                <div id="remarks-container">
                    <input type="text" class="form-control remark-input" placeholder="Enter remark and press Enter" readonly>
                </div>
            </div>
            <div class="signature-section">
                <div class="form-group">
                    <label for="site-engineer-signature">Site Engineer Signature</label>
                    <input type="text" id="site-engineer-signature" name="site-engineer-signature" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="uee-technician-signature">UEE Technician Signature</label>
                    <input type="text" id="uee-technician-signature" name="uee-technician-signature" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group installation-date">
                <label for="installation-date">Date of Installation</label>
                <input type="text" id="installation-date" name="installation-date" class="form-control" readonly>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + (value || "") + ";" + expires + ";path=/";
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fill in the form fields with cookie values
            document.getElementById('owner-name').value = getCookie('owner-name') || '';
            document.getElementById('contact-person').value = getCookie('contact-person') || '';
            document.getElementById('description').value = getCookie('description') || '';
            document.getElementById('vehicle-number').value = getCookie('vehicle-number') || '';
            document.getElementById('contact-number').value = getCookie('contact-number') || '';
            document.getElementById('symptoms').value = getCookie('symptoms') || '';
            document.getElementById('remarks-container').innerHTML = getCookie('remarks') || '';
            document.getElementById('site-engineer-signature').value = getCookie('site-engineer-signature') || '';
            document.getElementById('uee-technician-signature').value = getCookie('uee-technician-signature') || '';
            document.getElementById('installation-date').value = getCookie('installation-date') || '';
        });

        // Example of setting cookies
        setCookie('owner-name', 'manu', 1);
        setCookie('contact-person', 'amnoj', 1);
        setCookie('description', 'Safety device installed', 1);
        setCookie('vehicle-number', 'KA06A6048 ', 1);
        setCookie('contact-number', '9980805415', 1);
        setCookie('symptoms', 'Brake failure', 1);
        setCookie('remarks', 'Immediate attention needed', 1);
        setCookie('site-engineer-signature', 'Eng. Smith', 1);
        setCookie('uee-technician-signature', 'Tech. Jones', 1);
        setCookie('installation-date', '2024-08-19', 1);
    </script>
</body>
</html>
